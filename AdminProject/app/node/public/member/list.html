<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/list.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <header class="x-page-header"></header>
    <sidebar class="x-page-sidebar"></sidebar>
    <div class="container">
      <h3>메뉴 이름</h3>
      <form data-th-action="@{/member/list/search}" method="post">
        <input name="menu" type="hidden" data-th-value="${menu}" />
        <div class="searchBar">
          <select name="filter">
            <option value="0">이름</option>
            <option value="1">이메일</option>
          </select>
          <input
            class="searchInput"
            name="keyword"
            type="search"
            placeholder="검색"
          />
          <button class="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>
      <table border="1">
        <thead>
          <tr>
            <th>No</th>
            <th>이름</th>
            <th>닉네임</th>
            <th>이메일</th>
            <th>연락처</th>
            <th>가입일</th>
            <th id="changing-th"></th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <td colspan="10" class="tablefoot"></td>
        </tfoot>
      </table>
    </div>
    <div id="detailModal" class="modal">
      <div class="modal-content" id="modalContent">
        <!-- 모달 내용은 JavaScript에서 로드됩니다 -->
      </div>

      <button type="button" id="closeBtn">✕</button>
    </div>

    <script id="tr-template" type="text/x-handlebars-template">
      {{#each data}}
      <tr>
        <td>{{memberNo}}</td>
        <td>{{name}}</td>
        <td>{{nickname}}</td>
        <td>{{email}}</td>
        <td>{{tel}}</td>
        <td>{{joinDate}}</td>
        <td class="stateStr">{{stateStr}}</td>
        <td class="rentalCount">{{rentalCount}}</td>
      </tr>
      {{/each}}
    </script>
    <script src="/js/list.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/page-init.js"></script>

    <script>
      const tbody = $('tbody');
      let menu = pageContext.params.get('menu');
      (function() {
        axios.get(`${RESTAPI_HOST}/member/list/${menu}`)
        .then((response) => {
          let result = response.data;
          console.log(result);
          if (response.status == 'failure') {
            alert(response.error);
            return;
          }
          let trTemplate = Handlebars.compile($('#tr-template').html())
          tbody.html(trTemplate(result));
          if (menu == 1) {
            $('h3').text("일반 회원 목록");
            $('#changing-th').text('상태');
            $('.rentalCount').hide();
          } else {
            $('h3').text("호스트 목록");
            $('#changing-th').text('등록 숙소 수');
            $('.stateStr').hide();
          }
        })
      })();

     


    </script>
  </body>
</html>
