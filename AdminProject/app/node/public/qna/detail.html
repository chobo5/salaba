<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      data-th-href="@{/css/detail.css}"
      href="../../static/css/detail.css"
    />
  </head>
  <body>
    <h4 >문의 내용</h4>
    <div class="content">
      <form data-th-action="@{update}" method="post" data-th-object="${qna}">
        <div class="infoBox">
          <div class="info">
            <span>문의번호</span>
            <span name="questionNo" data-th-text="*{questionNo}"></span>
          </div>
          <div class="hr"></div>
        </div>
        <div class="infoBox">
          <div class="info">
            <span>작성자</span>
            <span data-th-text="*{writer.name}"></span>
          </div>
          <div class="hr"></div>
        </div>
        <div class="infoBox">
          <div class="info">
            <span>제목</span>
            <span data-th-text="*{title}"></span>
          </div>
          <div class="hr"></div>
        </div>
        <div class="infoBox">
          <div class="info">
            <span>내용</span>
            <span data-th-text="*{content}"></span>
          </div>
          <div class="hr"></div>
        </div>
        <div class="infoBox">
          <div class="info">
            <span>등록일</span>
            <span data-th-text="*{regDate}"></span>
          </div>
          <div class="hr"></div>
        </div>
        <h4 class="partTitle">첨부 파일</h4>

        <div class="infoBox">
          <div class="info">
            <span>답변</span>
            <textarea
              name="answer"
              type="textarea"
              data-th-text="*{answer}"
            ></textarea>
          </div>
          <div class="hr"></div>
        </div>
        <div class="infoBox" data-th-if="${!#strings.equals(qna.state, '0')}">
          <div class="info">
            <span>답변 날짜</span>
            <span data-th-text="*{ansDate}"></span>
          </div>
          <div class="hr"></div>
        </div>
        <div class="infoBox">
          <div class="info">
            <span>처리 상태</span>
            <span data-th-text="*{stateStr}"></span>
          </div>
          <div class="hr"></div>
        </div>
        <button class="dealBtn" data-th-unless="${!#strings.equals(qna.state, '0')}">
          답변
        </button>
      </form>
    </div>
  </body>
</html>
