<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/list.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>
    <header class="x-page-header"></header>
    <sidebar class="x-page-sidebar"></sidebar>

    <div class="container">
      <h3 data-th-text="${menuName}">메뉴 이름</h3>
      <table border="1">
        <thead>
          <tr>
            <th>No</th>
            <th>신고유형</th>
            <th>처리여부</th>
            <th>접수일</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <td colspan="10" class="tablefoot"></td>
        </tfoot>
      </table>
    </div>

    <div id="detailModal" class="modal">
      <div class="modal-content" id="modalContent">
        <!-- 모달 내용은 JavaScript에서 로드됩니다 -->
      </div>
      <button type="button" id="closeBtn">✕</button>
    </div>

    <script id="tr-template" type="text/x-handlebars-template">
      {{#each data}}
      <tr data-th-each="report : ${list}" data-th-object="${report}">
            <td>{{reportNo}}</td>
            <td>{{categoryName}}</td>
            <td>{{stateStr}}</td>
            <td>{{reportDate}}</td>
          </tr>
      {{/each}}
    </script>

    <script src="/js/list.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/page-init.js"></script>

    <script>
      "use strict"
      const tbody = $('tbody');
      let menu = pageContext.params.get("menu");
      (function() {
        axios.get(`${RESTAPI_HOST}/report/list/${menu}/`)
        .then((response) => {
          let result = response.data;
          console.log(result);
          if (response.status == "failure") {
            alert(response.error);
            return;
          }
          var trTemplate = Handlebars.compile($("#tr-template").html());
          $("tbody").html(trTemplate(result));
        })
      })()

      if (menu == 1) {
        $('h3').text('숙소 신고 내역')
      } else if(menu == 2) {
        $('h3').text('게시글 신고 내역')
      } else {
        $('h3').text('댓글 신고 내역')
      }
    </script>
  </body>
</html>
