<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" data-th-href="@{/css/list.css}" href="../../static/css/list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link >
  </head>
  <body>
    <div data-th-replace="header :: header">헤더</div>
    <div data-th-replace="sidebar :: sidebar">사이드바</div>
    <div class="container">
    <h3 data-th-text="${menuName}">메뉴 이름</h3>
    <form data-th-action="@{/member/list/search}" method="post">
      <input name="menu" type="hidden" data-th-value="${menu}" />
      <div class="searchBar">
        <select name="filter">
          <option value="0">이름</option>
          <option value="1">이메일</option>
        </select>
        <input class="searchInput" name="keyword" type="search" placeholder="검색" />
        <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </form>
    <table border="1">
      <thead>
        <tr>
          <th>No</th>
          <th>이름</th>
          <th>닉네임</th>
          <th>이메일</th>
          <th>연락처</th>
          <th>가입일</th>
          <th data-th-if="${#strings.equals(menuName, '회원 목록')}">상태</th>
          <th data-th-if="${#strings.equals(menuName, '호스트 목록')}">
            등록 숙소 수
          </th>
          <th>상세 보기</th>
        </tr>
      </thead>
      <tbody>
        <tr data-th-each="member : ${memberList}" data-th-object="${member}">
          <td data-th-text="*{memberNo}">1</td>
          <td data-th-text="*{name}">이름</td>
          <td data-th-text="*{nickname}">닉네임</td>
          <td data-th-text="*{email}">이메일</td>
          <td data-th-text="*{tel}">연락처</td>
          <td data-th-text="*{joinDate}">가입일</td>
          <td
            data-th-if="${#strings.equals(menuName, '회원 목록')}"
            data-th-text="*{stateStr}">
            상태
          </td>
          <td
            data-th-if="${#strings.equals(menuName, '호스트 목록')}"
            data-th-text="*{rentalCount}">
            등록 숙소 수
          </td>
          <td><button data-th-href="@{/user/detail(mno=*{memberNo},menu=${menu})}" class="view">view</button></td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="10" class="tablefoot"></td>
      </tfoot>
    </table>
  </div>
    <div data-th-replace="footer :: footer">풋터</div>
    <div id="detailModal" class="modal">
      <div class="modal-content" id="modalContent">
        <!-- 모달 내용은 JavaScript에서 로드됩니다 -->
      </div>
      <button type="button" id="closeBtn">✕</button>
    </div>
    <script data-th-src="@{/js/list.js}"></script>
  </body>
</html>
