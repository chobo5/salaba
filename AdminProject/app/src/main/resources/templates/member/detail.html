<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h2>회원 상세 보기</h2>
<h4 data-th-text="${name}">일반회원 or 호스트</h4>
<form data-th-action="@{detail}" method="post" data-th-object="${member}">
    <div>
        회원 번호: <input data-th-value="*{memberNo}" readonly type="text">
    </div>
    <div>
        이름: <input data-th-value="*{memberNo}" readonly type="text">
    </div>
    <div>
        닉네임: <input data-th-value="*{memberNo}" readonly type="text">
    </div>
    <div>
        이메일: <input data-th-value="*{memberNo}" readonly type="text">
    </div>
    <div>
        가입일: <input data-th-value="*{memberNo}" readonly type="text">
    </div>
    <div>
        등급: <input data-th-value="*{memberNo}" readonly type="text">
    </div>
    <div>
        상태: <input data-th-value="*{memberNo}" readonly type="text">
    </div>
    <div>
        누적 신고 횟수: <input data-th-value="*{memberNo}" readonly type="text">
    </div>
</form>
</body>
</html>
