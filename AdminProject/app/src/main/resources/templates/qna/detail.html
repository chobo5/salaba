<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" data-th-href="@{/css/detail.css}" href="../../static/css/detail.css">
  </head>
  <body>
    <h4>문의 내용</h4>
    <div class="content">
    <form data-th-action="@{update}" method="post" data-th-object="${qna}">
      <div>
        문의번호 :
        <input
          name="questionNo"
          data-th-value="*{questionNo}"
          readonly
          type="text"
        />
      </div>
      <div>
        작성자 : <input data-th-value="*{writer.name}" readonly type="text" />
      </div>
      <div>제목 : <input data-th-value="*{title}" readonly type="text" /></div>
      <div>
        내용 : <input data-th-value="*{content}" readonly type="textarea" />
      </div>
      <div>
        등록일 : <input data-th-value="*{regDate}" readonly type="text" />
      </div>
      <h4>첨부 파일</h4>

      <div>
        답변 :
        <textarea
          name="answer"
          type="textarea"
          data-th-text="*{answer}"
        ></textarea>
      </div>
      <div data-th-if="${!#strings.equals(qna.state, '0')}">
        답변 날짜 : <input type="text" readonly data-th-value="*{ansDate}" />
      </div>
      <div>
        처리 상태 : <input type="text" readonly data-th-value="*{stateStr}" />
      </div>
      <button data-th-unless="${!#strings.equals(qna.state, '0')}">답변</button>
    </form>
</div>
  </body>
</html>
