<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" data-th-href="@{/css/list.css}" href="../../static/css/list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div data-th-replace="header :: header">헤더</div>
<div data-th-replace="sidebar :: sidebar">사이드바</div>
<div class="container">
<h3 data-th-text="${menuName}">메뉴 이름</h3>
<form data-th-action="@{/rental/list/search}" method="post">
    <div class="searchBar">
      <select name="filter">
        <option value="0">숙소명</option>
        <option value="1">호스트명</option>
      </select>
      <input class="searchInput" name="keyword" type="search" placeholder="검색" />
      <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
  </form>
<table border="1">
    <thead>
    <tr>
        <th>No</th>
        <th>숙소명</th>
        <th data-th-if="${#strings.equals(menuName, '숙소 등록 심사')}">신청인</th>
        <th data-th-if="${#strings.equals(menuName, '등록된 숙소 목록')}">호스트명</th>
        <th>등록일</th>
        <th>상태</th>
        <th>상세 보기</th>

    </tr>
    </thead>
    <tbody>
    <tr data-th-each="rental : ${rentalList}" data-th-object="${rental}">
        <td data-th-text="*{rentalNo}">1</td>
        <td data-th-text="*{name}">이름</td>
        <td data-th-text="*{host.name}">호스트명</td>
        <td data-th-text="*{regDate}">등록일</td>
        <td data-th-text="*{stateStr}">상태</td>
        <td><button data-th-href="@{detail(menu=${menu},rno=*{rentalNo})}" class="view">view</button></td>
    </tr>
    </tbody>
    <tfoot>
    <td colspan="10" class="tablefoot"></td>
    </tfoot>
</table>
</div>
<div data-th-replace="footer :: footer">풋터</div>
<div id="detailModal" class="modal">
    <div class="modal-content" id="modalContent">

        <!-- 모달 내용은 JavaScript에서 로드됩니다 -->
    </div>
    <button type="button" id="closeBtn">✕</button>
</div>
<script data-th-src="@{/js/list.js}"></script>
</body>
</html>
