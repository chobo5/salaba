<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>관리자 시스템</title>
</head>
<body>
<header data-th-fragment="header">
    <div id="mainHeader">
        <img
                id="logo"
                src="https://5ns6sjke2756.edge.naverncp.com/nBMc0TCJiv/logo/newLogo2.png?type=w_sh&w=150&quality=100&sharp_amt=1.0&ttype=png"
        />
        <h1 id="title">관리자 페이지</h1>
    </div>


    <style>
        #mainHeader {
          position: absolute; /* 절대적인 위치 설정 */
          top: 0; /* 상단에 위치 */
          left: 0; /* 좌측에 위치 */
          padding: 10px; /* 내부 여백 설정 */
        }

        #logo {
          vertical-align: middle; /* 수직 정렬 */
        }

        #title {
          display: inline-block; /* 요소를 인라인 블록 요소로 설정하여 다른 요소와 가로로 나란히 정렬 */
          margin: 0; /* 여백 제거 */
          padding-left: 10px; /* 텍스트와 이미지 사이의 간격 조정 */
          vertical-align: middle; /* 수직 정렬 */
        }

    </style>
</header>
</body>
</html>
