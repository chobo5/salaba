<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" data-th-href="@{/css/list.css}" href="../../static/css/list.css">
</head>

<body>
<div data-th-replace="header :: header">헤더</div>
<div data-th-replace="sidebar :: sidebar">사이드바</div>
<h3 data-th-text="${menuName}">메뉴 이름</h3>
<table border="1">
    <thead>
    <tr>
        <th>No</th>
        <th>신고유형</th>
        <th>처리여부</th>
        <th>접수일</th>
        <th>상세 보기</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="report : ${list}" data-th-object="${report}">
        <td data-th-text="*{reportNo}">1</td>
        <td ><a data-th-href="@{/report/detail(no=*{targetNo},type=*{targetType},mno=*{reporter.memberNo})}" data-th-text="*{categoryName}">신고 유형</a></td>
        <td data-th-text="*{stateStr}">처리 여부</td>
        <td data-th-text="*{reportDate}">접수일</td>
        <td><button class="view">view</button></td>
    </tr>
    </tbody>
    <tfoot>
    <td colspan="5" class="tablefoot"></td>
    </tfoot>
</table>
<div data-th-replace="footer :: footer">풋터</div>


</body>
</html>
