<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" data-th-href="@{/css/detail.css}" href="../../static/css/detail.css">
</head>
<body>
<h2>회원 상세 보기</h2>
<h4 data-th-text="${menuName}">일반회원 or 호스트</h4>
<div class="content">
<form data-th-action="@{update}" method="post" data-th-object="${member}">
    <div class="infoBox">
        <div class="info"><span>회원 번호</span><span name="memberNo" data-th-text="*{memberNo}"></span></div>
        <div class="hr"></div>
    </div>
    <div class="infoBox">
        <div class="info"><span>이름</span><span data-th-text="*{name}"></span></div>
        <div class="hr"></div>
    </div>
    <div class="infoBox">
        <div class="info"><span>닉네임</span><span data-th-text="*{nickname}"></span></div>
        <div class="hr"></div>
    </div>
    <div class="infoBox">
        <div class="info"><span>이메일</span><span data-th-text="*{email}"></span></div>
        <div class="hr"></div>
    </div>
    <div class="infoBox">
        <div class="info"><span>가입일</span><span data-th-text="*{joinDate}"></span></div>
        <div class="hr"></div>
    </div>

    <div class="infoBox" data-th-if="${menu == 1}">
        <div class="info"><span>등급</span><span data-th-text="*{gradeName}"></span></div>
        <div class="hr"></div>
    </div>
    <div class="infoBox">
        <div class="info"><span>상태</span><span data-th-text="*{stateStr}"></span></div>
        <div class="hr"></div>
    </div>
    <div class="infoBox">
        <div class="info"><span>누적 신고 횟수</span> <span data-th-text="*{warningCount}"></span></div>
        <div class="hr"></div>
    </div>
    <div data-th-if="${menu == 1}">
    <select class="dealSelect" name="grade">
        <option value="1">브론즈</option>
        <option value="2">실버</option>
        <option value="3">골드</option>
        <option value="4">플래티넘</option>
        <option value="5">다이아</option>
    </select>
    <button class="dealBtn">등급 변경</button>
    </div>


    <br>
    <div data-th-if="${menu == 2}" data-th-each="rental : ${member.rentals}" data-th-object="${rental}">
    <div class="infoBox">
        <div class="info"><span>숙소 번호: </span><span data-th-text="*{rentalNo}"></span></div>
        <div class="hr"></div>
    </div>
    <div class="infoBox">
        <div class="info"><span>숙소 이름: </span><span data-th-text="*{name}"></span></div>
        <div class="hr"></div>
    </div>
    <div class="infoBox">
        <div class="info"><span>숙소 주소: </span><span data-th-text="*{address}"></span></div>
        <div class="hr"></div>
    </div>
    <div class="infoBox">
        <div class="info"><span>숙소 등록일: </span><span data-th-text="*{regDate}"></span></div>
        <div class="hr"></div>
    </div>
    <div class="infoBox">
        <div class="info"><span>숙소 가격: </span><span data-th-text="*{price}"></span></div>
        <div class="hr"></div>
    </div>
    <div class="infoBox">
        <div class="info"><span>숙소 상태: </span><span data-th-text="*{stateStr}"></span></div>
        <div class="hr"></div>
    </div>
    <div class="info"><span>숙소 테마:</span></div>
        <div data-th-each="theme : ${rental.themes}" data-th-object="${theme}">
            <span data-th-text="*{themeName}">테마</span>
        </div>
        
        <hr>
        <br>
<!--        숙소 유형: <span data-th-text="${themes}"></span>-->
    </div>
</form>
</div>
</body>
</html>
