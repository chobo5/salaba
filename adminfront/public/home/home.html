<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="home.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
      integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css"
    />
  </head>
  <body>
    <header class="x-page-header"></header>
    <sidebar class="x-page-sidebar"></sidebar>

    <div class="charts">
      <div class="doughnut-chart-container chart-container">
        <div class="chart-title">지역별 숙소 분포</div>
        <canvas id="doughnutChart"></canvas>
      </div>

      <div class="chart-container">
        <div class="chart-title">월별 회원 가입자 수</div>
        <canvas id="regionChart"></canvas>
      </div>

      <div class="bar-chart-container chart-container">
        <div class="chart-title">최근 1달간 게시물 수</div>
        <canvas id="barChart"></canvas>
      </div>

      <div class="chart-container">
        <div class="chart-title">등급별 회원 수</div>
        <canvas id="gradeChart"></canvas>
      </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="/js/page-init.js"></script>
    <script src="home.js"></script>

    <!-- Chart.js 라이브러리 스크립트 -->
  </body>
</html>
