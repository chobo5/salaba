        #logo {
          vertical-align: middle; /* 수직 정렬 */

          left: 30px;

    </style>
    <script src="/js/common.js"></script>
    <script src="/js/page-init.js"></script>
    <script>
      const accessToken = sessionStorage.getItem('accessToken');
      if (!accessToken) {
        $('#logout').hide();
      }

      $('#logout').click((e) => {
        e.preventDefault();
        e.stopPropagation();
        let refreshToken = sessionStorage.getItem("refreshToken");
        if (accessToken) {
          const logoutData = {
            refreshToken: refreshToken
          }
          axios.delete(`${RESTAPI_HOST}/auth/logout`, refreshToken)
          .then((response) => {
            alert('로그아웃 하였습니다.');
            window.location.href = '/';
          })
          .catch((error) => {
            alert('로그아웃에 실패하였습니다.');
          })
        }
      });

    </script>
