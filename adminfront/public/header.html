
    <div id="mainHeader">
        <img id="logo" src="https://5ns6sjke2756.edge.naverncp.com/nBMc0TCJiv/logo/newLogo1.png?type=w_sh&w=150&quality=100&sharp_amt=1.0&ttype=png"/>
        <h1 id="title">관리자 페이지</h1>
        <a id="logout">로그아웃</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        #mainHeader {
          position: absolute; /* 절대적인 위치 설정 */
          top: 0; /* 상단에 위치 */
          left: 0; /* 좌측에 위치 */
          padding: 10px; /* 내부 여백 설정 */
        }

        #logo {
          vertical-align: middle; /* 수직 정렬 */
        }

        #title {
          display: inline-block; /* 요소를 인라인 블록 요소로 설정하여 다른 요소와 가로로 나란히 정렬 */
          margin: 0; /* 여백 제거 */
          padding-left: 10px; /* 텍스트와 이미지 사이의 간격 조정 */
          vertical-align: middle; /* 수직 정렬 */
        }

        #logout {
          cursor: pointer;
          transition: color 0.3s ease; 
          left: 30px;
        }

        #logout:hover {
          color: red;
        }

    </style>
    <script>
      const accessToken = sessionStorage.getItem('accessToken');

      $('#logout').click((e) => {
        e.preventDefault();
        e.stopPropagation();
        let refreshToken = sessionStorage.getItem("refreshToken");
        if (accessToken) {
          const logoutData = {
            refreshToken: refreshToken
          }
          Swal.fire({
              title: "로그아웃 하시겠습니까?",
              icon: "warning",
              showCancelButton: true,
              confirmButtonColor: "#3085d6",
              cancelButtonColor: "#d33",
              confirmButtonText: "로그아웃",
              cancelButtonText: "취소"
            }).then((result) => {
              if (result.isConfirmed) {
                axios.delete(`${RESTAPI_HOST}/auth/logout`, refreshToken)
                .then((response) => {
                  Swal.fire({
                    icon: "success",
                    title: "로그아웃 되었습니다.",
                    showConfirmButton: false,
                    timer: 1000
                  }).then(() => {
                    
                      window.location.href = '/';
                    
                  });
                  
                })
                .catch((error) => {
                  Swal.fire({
                    title: "로그아웃에 실패하였습니다.",
                    icon: "error"
                  });
                })
                
              }
            });
          
        }
      });

      $('#logo').click((e) => {
        window.location.href = '/home';
      })

    </script>
