<div id="mainHeader">
  <div class="logo-container">
    <img
      id="logo"
      src="https://5ns6sjke2756.edge.naverncp.com/nBMc0TCJiv/logo/newLogo1.png?type=w_sh&w=150&quality=100&sharp_amt=1.0&ttype=png"
    />
    <h2 id="title">관리자 페이지</h2>
  </div>
  <div class="right-part">
    <div class="timerDiv">
      <span id="timer"></span>
      <button id="extendToken">연장</button>
    </div>
    <div class="login-info">
      <span id="userName"></span>
      <a id="logout">로그아웃</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
  #mainHeader {
    position: absolute; /* 절대적인 위치 설정 */
    top: 0; /* 상단에 위치 */
    left: 0; /* 좌측에 위치 */
    padding-left: 10px;
    padding-right: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 98%;
    height: 80px;
  }
  
  .logo-container {
    display: flex;
    flex-direction: row;
    align-items: center;
  }

  #logo {
    vertical-align: middle; /* 수직 정렬 */
  }

  #title {
    display: inline-block; /* 요소를 인라인 블록 요소로 설정하여 다른 요소와 가로로 나란히 정렬 */
    padding-left: 10px; /* 텍스트와 이미지 사이의 간격 조정 */
    margin-top: 43px;
  }

  .right-part {
    width: 250px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }

  #userName {
    font-weight: bold;
  }

  

  #logout {
    cursor: pointer;
    transition: color 0.3s ease;
    left: 30px;
    border: 1px solid red;
    padding: 8px;
    border-radius: 8px;
    font-size: 14px;
  }

  #logout:hover {
    background-color: rgb(237, 137, 151);
    color: white;
  }

  #extendToken {
    cursor: pointer;
    transition: color 0.3s ease;
    left: 30px;
    border: 1px solid #718DE0;
    background-color: white;
    padding: 8px;
    border-radius: 8px;
  }

  #extendToken:hover {
    background-color: #718DE0;
    color: white;
  }
</style>
<script>
  const accessToken = sessionStorage.getItem("accessToken");
  const userName = sessionStorage.getItem("name");
  $("#userName").text(userName);

  if (accessToken) {
    $(document).ready(function() {
    const initialDuration = 30 * 60; // 30 minutes in seconds
    const display = $('#timer');
    const extendButton = $('#extendToken');

    function startTimer(duration, display) {
        let timer = duration, minutes, seconds;
        const interval = setInterval(function () {
            sessionStorage.setItem('remainingTime', timer);

            minutes = Math.floor(timer / 60);
            seconds = timer % 60;

            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            display.text(minutes + ":" + seconds);

            if (--timer < 0) {
                clearInterval(interval);
                sessionStorage.removeItem('remainingTime');
                alert('Token expired! Please login again.');
            }
        }, 1000);
    }

    function getRemainingTime() {
        const savedTime = sessionStorage.getItem('remainingTime');
        if (savedTime) {
            return parseInt(savedTime, 10);
        }
        return initialDuration;
    }

    const remainingTime = getRemainingTime();
    startTimer(remainingTime, display);

    extendButton.click(function() {
      console.log("extend");
        $.ajax({
            url: `${RESTAPI_HOST}/auth/refreshToken`, // Your server endpoint to extend the token
            method: 'POST',
             // Assuming refresh token is stored in cookie
            success: function(response) {
                console.log(response);
                sessionStorage.setItem('remainingTime', initialDuration); // Reset the timer
                startTimer(initialDuration, display);
                Swal.fire({
                            icon: "success",
                            title: "연장되었습니다.",
                            showConfirmButton: false,
                            timer: 1500
                          });
            },
            error: function() {
              Swal.fire({
                            icon: "error",
                            title: "오류.",
                            showConfirmButton: false,
                            timer: 1500
                          });
            }
        });

        sessionStorage.setItem('remainingTime', initialDuration); // Reset the timer
                startTimer(initialDuration, display);
    });

    // function getCookie(name) {
    //     const value = `; ${document.cookie}`;
    //     const parts = value.split(`; ${name}=`);
    //     if (parts.length === 2) return parts.pop().split(';').shift();
    // }
});
  }

  $("#logout").click((e) => {
    e.preventDefault();
    e.stopPropagation();
    // let refreshToken = sessionStorage.getItem("refreshToken");
    if (accessToken) {
      // const logoutData = {
      //   refreshToken: refreshToken
      // }
      Swal.fire({
        title: "로그아웃 하시겠습니까?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonText: "로그아웃",
        cancelButtonText: "취소",
      }).then((result) => {
        if (result.isConfirmed) {
          axios
            .delete(`${RESTAPI_HOST}/auth/logout`)
            .then((response) => {
              Swal.fire({
                icon: "success",
                title: "로그아웃 되었습니다.",
                showConfirmButton: false,
                timer: 1000,
              }).then(() => {
                window.location.href = "/";
              });
            })
            .catch((error) => {
              Swal.fire({
                title: "로그아웃에 실패하였습니다.",
                icon: "error",
              });
            });
        }
      });
    }
  });

  $("#logo").click((e) => {
    window.location.href = "/home";
  });
</script>
