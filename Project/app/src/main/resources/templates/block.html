<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .title-block {
      font-family: Arial, sans-serif;
      font-size: 24px;
      text-align: center;
      margin: 20px;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="title-block">
<h1 data-th-text="${title}"></h1>
</div>
<div class="button-container">
<button onclick="goBack()">이전으로</button>
</div>

<script>
  // 브라우저의 이전 페이지로 이동하는 함수
  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
