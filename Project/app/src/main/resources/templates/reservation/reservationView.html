<!DOCTYPE html>
<html lang='en'>
<head>
  <style>
    .left-li{
      list-style-type:none;
      width: 110px;
      background-color: #b9b9b9;
      text-align: center;
      margin-top: 10px;
      padding: 10px 5px 10px 5px;
    }
    li a {
      text-decoration-line: none;
      color: #fff;
    }
    .listing-container {
      margin: 20px auto; /* 중앙 정렬 */
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start; /* 왼쪽 정렬 */
    }

    .listing-item {
      width: 265px; /* 수정된 부분: listing-item의 너비를 265px로 지정 */
      height: 252px; /* 수정된 부분: listing-item의 높이를 252px로 지정 */
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .listing-item img {
      /* width: 100%; div에 맞추어 이미지의 너비 조절 */
      /* height: 100%; div에 맞추어 이미지의 높이 조절 */
      object-fit: cover;
    }

    .listing-slider {
      position: relative;
      width: 100%; /* 수정된 부분: slider의 너비를 100%로 지정 */
      height: 100%; /* 수정된 부분: slider의 높이를 100%로 지정 */
    }


    /* 여기부터 사진에 있는 버튼 부분 */
    .slick-arrow {
      position: absolute;
      top: 50%;
      background: rgba(255, 255, 255, 0.5);
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
    }

    .slick-prev,
    .slick-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
      font-size: 20px;
      line-height: 30px;
      color: rgba(0, 0, 0, 0.54);
    }

    .slick-prev {
      left: 10px;
    }

    .slick-next {
      right: 10px;
    }

    .slick-prev:before,
    .slick-next:before {
      content: '<';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .slick-next:before {
      content: '>';
      left: initial;
      right: 50%;
      transform: translate(50%, -50%);
    }
  </style>
  <meta charset='UTF-8'>

  // 각 숙소의 이미지 슬라이더 처리
  $('.listing-item').each(function () {
    const $slideImages = $(this).find('.slide-image');
    let currentIndex = 0;

    function showSlide(index) {
      $slideImages.hide().eq(index).show();
    }

    function showNextSlide() {
      currentIndex = (currentIndex + 1) % $slideImages.length;
      showSlide(currentIndex);
    }

    function showPreviousSlide() {
      currentIndex = (currentIndex - 1 + $slideImages.length) % $slideImages.length;
      showSlide(currentIndex);
    }

    $(this).find('.next-button').click(showNextSlide);
    $(this).find('.prev-button').click(showPreviousSlide);

    showSlide(currentIndex);
  });
