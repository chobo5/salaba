<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사라바</title>
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/member/myInfoLeft.css">
  <link rel="stylesheet" type="text/css" href="/css/member/myInfoTable.css">

  <script>
    function fn_goPage(gbn){
      if(gbn == '1'){
        frm.method = "get";
        frm.action = "/member/boardHistory";
        frm.submit();
      }else{
        frm.method = "get";
        frm.action = "/member/commentHistory";
        frm.submit();
      }
    }
  </script>
</head>
<body>
<div data-th-replace="header :: header">머리말</div>

<div class="rootDiv">
  <div data-th-replace="/member/myInfoLeft :: myInfoLeft"></div>
    <div class="rightDiv">
        <h1>작성글 내역</h1>
<form name="frm" method="post"></form><!--페이지 이동용 Form 태그-->
<div id="header">
  <button onclick="fn_goPage('1')">작성글</button>
  <button onclick="fn_goPage('2')">작성댓글</button>

  <!-- 검색 폼 추가 -->
  <form id="search-form" action="/search" method="GET">
    <input type="text" id="search-input" name="q" placeholder="검색어를 입력하세요">
    <button type="submit" id="search-button">검색</button>
  </form>
</div>
<!-- 게시판 -->
<table border='1' class="list_table">
  <thead>
  <tr>
    <th style="text-align:center;">카테고리</th>
    <th>제목</th>
    <th style="text-align:center;">작성일</th>
    <th style="text-align:center;">추천수</th>
    <th style="text-align:center;">조회수</th>
<!--    <th style="text-align:center;">첨부파일</th>-->
  </tr>
  </thead>
  <tbody>
  <tr data-th-each="board : ${list}" data-th-object="${board}">
    <td data-th-text="*{categoryNm}" style="text-align:center;"></td>
    <td><a data-th-href="@{/board/view(boardNo=*{boardNo},categoryNo=*{categoryNo})}" data-th-text="*{title}"
           href="../board/view.html"></a></td>
    <td data-th-text="${#dates.format(board.createdDate,'yyyy-MM-dd')}" style="text-align:center;"></td>
    <td data-th-text="*{likeCount}" style="text-align:center;"></td>
    <td data-th-text="*{viewCount}" style="text-align:center;"></td>
<!--    <td style="text-align:center;">-->
<!--      &lt;!&ndash; 파일 아이콘을 첨부파일이 있는 경우에만 표시 &ndash;&gt;-->
<!--      <i data-th-if="${board.fileCount > 0}" class="fa-regular fa-file"></i>-->
<!--    </td>-->
  </tr>
  </tbody>
</table>

<!--페이징 시작-->
<table style="width:100%;">
  <tr>
    <td style="text-align:center;">
      <ul style="list-style-type: none;display: inline-flex;">
        <!-- '이전' 페이지 버튼 -->
        <li data-th-classappend="${pageNo == 1} ? 'disabled' : ''" style="padding: 0px 9px 5px 9px;">
          <a data-th-if="${pageNo > 1}" data-th-href="@{boardHistory(pageNo=${pageNo - 1}, pageSize=${pageSize})}" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
          <span data-th-unless="${pageNo > 1}" aria-hidden="true">&laquo;</span>
        </li>

        <!-- 동적 페이지 번호 링크 -->
        <li data-th-each="i : ${#numbers.sequence(1, numOfPage)}" data-th-classappend="${pageNo == i} ? 'active' : ''" style="padding: 0px 9px 5px 9px;">
          <a data-th-href="@{boardHistory(pageNo=${i}, pageSize=${pageSize})}" data-th-text="${i}" href="#">1</a>
        </li>

        <!-- '다음' 페이지 버튼 -->
        <li data-th-classappend="${pageNo == numOfPage} ? 'disabled' : ''" style="padding: 0px 9px 5px 9px;">
          <a data-th-if="${pageNo < numOfPage}" data-th-href="@{boardHistory(pageNo=${pageNo + 1}, pageSize=${pageSize})}" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
          <span data-th-unless="${pageNo < numOfPage}" aria-hidden="true">&raquo;</span>
        </li>
      </ul>
    </td>
  </tr>
</table>
<div data-th-replace="footer :: footer">꼬리말</div>
</div>
</div>
</body>
<script data-th-src="@{/js/header.js}"></script>
</html>
