<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>사라바</title>
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/member/myInfo.css">

</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1>비밀번호 재설정</h1>

<form name="frm" action="searchPassword" data-th-action="@{searchPassword}" method='post' onsubmit="return false;">
  <table class="table_view_clear">
    <tr>
      <td>이름</td>
      <td><input class="formInput" name='name' type='text'></td>
    </tr>
    <tr>
      <td>이메일</td>
      <td><input class="formInput" name='email' type='text'></td>
    </tr>
    <tr>
      <td colspan="2">*가입하신 이메일을 정확하게 기입해주세요.</td>
    </tr>
    <tr>
      <td><button onclick="fn_save()">확인</button></td>
    </tr>
  </table>
</form>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
<script data-th-src="@{/js/header.js}"></script>
<script data-th-src="@{/js/member/findPassword.js}"></script>
</html>
