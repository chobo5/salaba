<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사라바</title>
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/member/myInfoLeft.css">
</head>
<body>
<div data-th-replace="header :: header">머리말</div>
    <td style="vertical-align:top;">
        <div class="rootDiv">
          <div data-th-replace="/member/myInfoLeft :: myInfoLeft"></div>

          <div style="margin-left: 20px;">
        <h1>작성글 내역</h1>
        <a data-th-href="@{/member/boardHistory?myInfoMenuId=boardHistory}">작성글</a>
        <a data-th-href="@{/member/commentHistory}" style="color:#000;"><b>작성댓글</b></a>

<div id="header">
  <!-- 검색 폼 추가 -->
  <form id="search-form" action="/search" method="GET">
    <input type="text" id="search-input" name="q" placeholder="검색어를 입력하세요">
    <button type="submit" id="search-button">검색</button>
  </form>
</div>

<table border='1'>
  <thead>
  <tr>
    <th></th>
    <th>작성된 글제목</th>
    <th>내용</th>
    <th>작성일/시간</th>
  </tr>
  </thead>
  <tbody>
  <tr data-th-each="board : ${list}" data-th-object="${board}">
    <td data-th-text="*{cnr}"></td>
    <td><a data-th-href="@{view(boardNo=*{boardNo},categoryNo=*{categoryNo})}" data-th-text="*{title}"
           href="../board/view.html"></a></td>
    <td data-th-text="*{content}"></td>
    <td data-th-text="${#dates.format(board.createdDate,'yyyy-MM-dd')}"></td>
  </tr>
  </tbody>
</table>
<!-- 페이지 설정 -->
<p>
  [
  <a data-th-if="${pageNo} <= 1">이전</a>
  <a data-th-if="${pageNo > 1}"
     data-th-href="@{commentHistory(pageNo=${pageNo - 1},pageSize=${pageSize})}"
     href="list">이전</a>
  ]
  [
  <a data-th-if="${pageNo >= numOfPage}">다음</a>
  <a data-th-if="${pageNo < numOfPage}"
     data-th-href="@{commentHistory(pageNo=${pageNo + 1},pageSize=${pageSize})}"
     href="list">다음</a>
  ]
</p>
<div data-th-replace="footer :: footer">꼬리말</div>
</div>
</div>
</body>
<script data-th-src="@{/js/header.js}"></script>
</html>
