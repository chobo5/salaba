<!DOCTYPE html>
<html lang="en" xmlns:data-th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/member/myPage.css">
  <link rel="stylesheet" type="text/css" href="/css/modal/loginModal.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div data-th-replace="header :: header">header</div>
<main>
  <section id="myPage-leftSection" class="col-2">
    <div data-th-replace="/member/myPageSideMenu :: myPageSideMenu">a</div>
  </section>
  <section id="myPage-rightSection" class="row col-8">
    <div id="myPage-title-container">
      <div>

      </div>
    </div>
    <div class="col-6 col-md-4"></div>
    <div id="checkPassword-container" class="col-6 col-sm-6">
      <label for="checkPassword" class="form-label">비밀번호 확인</label>
      <div class="row">
        <div class="col-sm-7">
          <input id="checkPassword" type="password" class="form-control">
        </div>
        <div class="col-sm-3">
          <button id="checkPassword-button" class="btn btn-primary">확인</button>
        </div>
      </div>
    </div>

    <div id="myInformation-container" style="display: none;">
      <div>
        <div class="container-lg">
          <div class="mb-4 row">
            <div class="col-sm align-items-end">
              <label for="nameInput" class="form-label">이름</label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="nameInput" value="John Doe" readonly>
            </div>
          </div>
          <div class="mb-4 row">
            <div class="col-sm align-items-end">
              <label for="nicknameInput" class="form-label">닉네임</label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="nicknameInput" value="johndoe123">
            </div>
          </div>
          <div class="mb-4 row">
            <div class="col-sm align-items-end">
              <label for="emailInput" class="form-label">이메일</label>
            </div>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="emailInput" value="johndoe@example.com" disabled readonly>
            </div>
          </div>
          <div class="mb-4 row">
            <div class="col-sm align-items-end">
              <label for="birthdayInput" class="form-label">생년월일</label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="birthdayInput" value="1990-01-01" disabled readonly>
            </div>
          </div>
          <div class="mb-4 row">
            <div class="col-sm align-items-end">
              <label for="telInput" class="form-label">전화번호</label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="telInput" value="">
            </div>
          </div>
          <div class="mb-4 row">
            <div class="col-sm align-items-end">
              <label for="telInput" class="form-label">국적</label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="telInput" value="">
            </div>
          </div>
          <div class="mb-4 row">
            <div class="col-sm align-items-end">
              <label for="telInput" class="form-label">주소</label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="telInput" value="">
            </div>
          </div>
          <div class="mb-4 row">
            <div class="col-sm align-items-end">
              <label for="telInput" class="form-label">선호사항</label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="telInput" value="">
            </div>
          </div>
          <div class="mb-4 row">
            <div class="col-sm align-items-end">
              <label for="telInput" class="form-label">사진</label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="telInput" value="">
            </div>
          </div>
          <div class="mb-4 row">
            <div class="col-sm align-items-end">
              <label for="telInput" class="form-label">비밀번호</label>
            </div>
            <div class="col-sm-9">
              <button class="btn btn-primary" data-bs-toggle="collapse" href="#changePassword-collapse" aria-expanded="false" aria-controls="changePassword-collapse">변경</button>
              <div id="changePassword-collapse" class="collapse">
                <div class="col-5 row">
                  <div>
                    <label for="changePassword-passwordInput" class="form-label">변경할 비밀번호</label>
                    <input id="changePassword-passwordInput" class="form-control" type="password">
                  </div>
                  <div>
                    <label for="changePassword-passwordCheck" class="form-label">비밀번호 확인</label>
                    <input id="changePassword-passwordCheck" class="form-control" type="password">
                  </div>
                </div>
                <div>
                  <button class="btn btn-primary" id="passwordChange-button">변경</button>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">저장</button>
        </div>
      </div>
    </div>
  </section>
</main>
  <div data-th-replace="footer :: footer" class="footer-div">footer</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:inline="javascript">
  const loginUser = /*[[${session.loginUser}]]*/ null;
</script>
<script data-th-src="@{/js/header.js}"></script>
<script data-th-src="@{/js/member/myPage.js}"></script>

</html>
