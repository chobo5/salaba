<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>사라바</title>
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/member/myInfo.css">
</head>

<body>

<div data-th-replace="header :: header">머리말</div>

<h1>비밀번호 재설정</h1>

<form data-th-if="${findYn == 'Y'}" name="cps" action="changePasswordSave" data-th-action="@{changePasswordSave}" method='post' data-th-object="${member}" onsubmit="return false;">
  <input name='no' type='hidden' data-th-value='*{no}' />
  <table class="table_view_clear" width="300">
    <tr>
      <td>비밀번호</td>
      <td><input class="formInput" name='password' type='password'></td>
    </tr>
    <tr>
      <td>비밀번호 확인</td>
      <td><input class="formInput" name='repassword' type='password'></td>
    </tr>
    <tr>
      <td colspan="2"><button onclick="fn_save();">비밀번호 변경 완료</button></td>
    </tr>
  </table>
</form>

<table width="300" data-th-if="${findYn == 'N'}">
  <tr>
    <td>회원정보가 조회되지 않습니다.</td>
  </tr>
  <tr>
    <td><a data-th-href="@{/member/findPassword}" href="findPassword"><button>돌아가기</button></a></td>
  </tr>
</table>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
<script data-th-src="@{/js/header.js}"></script>
<script data-th-src="@{/js/member/findPasswordResult.js}"></script>
</html>
