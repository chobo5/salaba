<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>사라바</title>
</head>
<body>

<header data-th-fragment="header">
  <div class="logo-div">
    <img
        src='https://5ns6sjke2756.edge.naverncp.com/nBMc0TCJiv/logo/newLogo1.png?type=w_sh&w=150&quality=100&sharp_amt=1.0&ttype=png'>
  </div>
  <div class="main-menu">
    <div class="main-menu-item">
      <a data-th-href="@{/home}" href="/home">한달살기</a>
    </div>
    <div class="main-menu-item">
      <a data-th-href="@{/board/main}" href="/board/main">커뮤니티</a>
    </div>
  </div>
  <div class="userInfo-container">
    <button class="userInfo-button">
      <div>
        <img data-th-if="${session.loginUser == null}" data-th-src="@{/img/default-photo.jpeg}" width="20px" height="20px">
        <img data-th-if="${session.loginUser != null}" 
        data-th-src="@{'https://5ns6sjke2756.edge.naverncp.com/nBMc0TCJiv/member/' +${session.loginUser.photo}+ .jpg(type=f,w=20,h=20,ttype=jpg)}">
      </div>
      <div class="userInfo-menu">
        <span class="userInfo-menu-item">
          <a class="userInfo-menu-item" data-th-href="@{/member/chkPw}" data-th-if="${session.loginUser != null}" href="/member/chkPw">마이페이지</a>
        </span>
        <span class="userInfo-menu-item">
          <a class="userInfo-menu-item" data-th-href="@{/host/hostCheck}" data-th-if="${session.loginUser != null}">호스트 전환</a>
        </span>
        <span class="userInfo-menu-item">
          <a class="userInfo-menu-item" data-th-href="@{/auth/logout}" data-th-if="${session.loginUser != null}" href="auth/logout">로그아웃</a>
        </span>
        <span class="userInfo-menu-item">
          <a class="userInfo-menu-item" data-th-href="@{/auth/form}" data-th-if="${session.loginUser == null}" href="auth/form">로그인</a>
        </span>
      </div>
    </button>
  </div>
  <section>
    <div class="search-container">
      <form action="/rentalHome/search" data-th-action="@{search}" id="condition-search" method="get">
        <input class="search-input" type="text" name="regionName" id="location" placeholder="장소 입력">
        <input class="search-input" type="date" name="checkInDate" id="check-in" placeholder="체크인 날짜">
        <input class="search-input" type="date" name="checkOutDate" id="check-out" placeholder="체크아웃 날짜">
        <input class="search-input" type="number" name="capacity" id="guests" placeholder="인원">
        <button class="search-button" type="submit">검색</button>
      </form>
    </div>
  </section>
</body>
<script data-th-inline="javascript">
  let sessionInfo = /*[[${session.loginUser}]]*/ '';
</script>
<script data-th-src="@{/common/alarm.js}" src="common/alarm.js" type="module"></script>
<script data-th-src="@{/js/header.js}"></script>
<script>
  const se = sessionInfo;
  console.log(se);
</script>
</html>
