<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>호스트 예약내역</title>
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    h1 {
      margin: 50px 10px 20px 10px;
      font-family: "Noto Sans KR";
      font-size: 30px;
      font-weight: 500;
    }

    .reservation-container {
      font-family: "Noto Sans KR";
      font-weight: 400;
      border: 1px solid #CCCCCC;
      margin: 0px 10px 100px 10px;
      border-radius: 10px;
      overflow: hidden;
    }

    .table-cell {
      flex: 1;
      text-align: left;
      padding: 10px;
      margin-left: 20px;
      max-width: 300px;
      word-wrap: break-word;
    }

    .table-row {
      display: flex;
      align-items: center;
    }

    .table-header {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 16px;
      background-color: #f2f2f2;
    }

    #checkName,
    #checkButtons {
      text-align: center;
      border-left: 1px solid #CCCCCC;
      min-width: 230px;
    }

    .approveButton {
      text-align: center;
      background-color: #35C5B3;
      color: white;
      margin-right: 5px;
    }

    .approveButton:hover {
      background-color: #2aa89b;
      color: white;
    }

    .rejectButton {
      text-align: center;
      background-color: #aaa;
      color: white;
    }

    .rejectButton:hover {
      background-color: #888;
      color: white;
    }

    .date {
      min-width: 250px;
    }



  </style>
</head>


<body>
<div data-th-replace="host/hostHeader :: hostHeader">머리말</div>
<div class="container-sm">
  <h1>승인 대기중 예약</h1>
  <div class="reservation-container">
    <div class="table-header">
      <div class="table-cell header">숙소명</div>
      <div class="table-cell header">게스트명</div>
      <div class="table-cell header date">이용 기간</div>
      <div class="table-cell header">이용 인원</div>
      <div class="table-cell header">남은 기간</div>
      <div id="checkName" class="table-cell header">예약 처리</div>
    </div>
    <!--
    1. 상태에 따라 출력되는 위치가 다르게 하려고 조건문을 사용함.
    2. 예약 승인/거절을 위해 테이블 안에 form 버튼을 추가하고 업데이트에 필요한 값을 hidden으로 보냄.
    3. 화면에 보여지는 값은 반복문으로 출력되며 페이지 컨트롤러로부터 받은 hostReservation의 값이 들어감.
     -->
    <div data-th-if="${hostReservation.state} == '0'" data-th-each="hostReservation : ${list}"
         data-th-object="${hostReservation}" class="table-row">
      <div class="table-cell" data-th-text="*{rentalHomeName}">그레이트 호텔</div>
      <div class="table-cell" data-th-text="*{memberName}">홍길동</div>
      <div class="table-cell date" data-th-text="${#dates.format(hostReservation.startDate,'yyyy-MM-dd')} +
      '~' + ${#dates.format(hostReservation.endDate,'yyyy-MM-dd')}">2024-02-01 ~ 2024-04-01
      </div>
      <div class="table-cell" data-th-text="*{numberOfPeople} + '명'">3</div>
      <div class="table-cell status" data-th-data-start="${hostReservation.startDate}"
           data-th-data-end="${hostReservation.endDate}"></div>
      <div class="table-cell" id="checkButtons">
          <!-- 예약 승인 버튼 -->
          <button type="button" class="btn approveButton" data-th-attr="data-reservation-no=*{reservationNo}, data-host-no=*{hostNo}">
            예약 승인
          </button>

          <!-- 예약 거절 버튼 -->
          <button type="button" class="btn rejectButton" data-th-attr="data-reservation-no=*{reservationNo}, data-host-no=*{hostNo}">
            예약 거절
          </button>
      </div>
    </div>
  </div>

  <div></div>

  <h1>승인된 예약</h1>
  <div class="reservation-container">
    <div class="table-header">
      <div class="table-cell header">숙소명</div>
      <div class="table-cell header">게스트명</div>
      <div class="table-cell header date">이용 기간</div>
      <div class="table-cell header">이용 인원</div>
      <div class="table-cell header">남은 기간</div>
    </div>
    <div data-th-if="${hostReservation.state} == '1'" data-th-each="hostReservation : ${list}"
         data-th-object="${hostReservation}" class="table-row">
      <div class="table-cell" data-th-text="*{rentalHomeName}">그레이트 호텔</div>
      <div class="table-cell" data-th-text="*{memberName}">홍길동</div>
      <div class="table-cell date" data-th-text="${#dates.format(hostReservation.startDate,'yyyy-MM-dd')} +
      ' ~ ' + ${#dates.format(hostReservation.endDate,'yyyy-MM-dd')}">2024-02-01 ~ 2024-04-01
      </div>
      <div class="table-cell" data-th-text="*{numberOfPeople} + '명'">3</div>
      <div class="table-cell status" data-th-data-start="${hostReservation.startDate}"
           data-th-data-end="${hostReservation.endDate}"></div>
    </div>
  </div>

  <h1>거절된 예약</h1>
  <div class="reservation-container">
    <div class="table-header">
      <div class="table-cell header">숙소명</div>
      <div class="table-cell header">게스트명</div>
      <div class="table-cell header date">이용 기간</div>
      <div class="table-cell header">이용 인원</div>
    </div>
    <div data-th-if="${hostReservation.state}  == '2'"
         data-th-each="hostReservation : ${list}" data-th-object="${hostReservation}" class="table-row">
      <div class="table-cell" data-th-text="*{rentalHomeName}">그레이트 호텔</div>
      <div class="table-cell" data-th-text="*{memberName}">홍길동</div>
      <div class="table-cell date" data-th-text="${#dates.format(hostReservation.startDate,'yyyy-MM-dd')} +
      '~' + ${#dates.format(hostReservation.endDate,'yyyy-MM-dd')}">2024-02-01 ~ 2024-04-01
      </div>
      <div class="table-cell" data-th-text="*{numberOfPeople} + '명'">3</div>
    </div>
  </div>

  <div data-th-replace="footer :: footer">꼬리말</div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {

    approveButtons = document.querySelectorAll('.approveButton');
    approveButtons.forEach(button => {
        button.onclick = () => {
          Swal.fire({
            title: "예약 승인",
            icon: "info",
            text: "예약을 승인하시겠습니까?",
            showCancelButton: true,
            width: 600,
            confirmButtonText: "확인",
            confirmButtonColor: "#35C5B3",
            cancelButtonText: "취소"

          }).then((result) => {
            if (result.isConfirmed) {
              Swal.fire({
                position: "center",
                icon: "success",
                title: "승인되었습니다.",
                showConfirmButton: false,
                timer: 2000
              }).then((result) => {
                reservationCheck(1, button);
              });
            }
          });
        };
    });

    rejectButtons = document.querySelectorAll('.rejectButton');
    rejectButtons.forEach(button => {
      button.onclick = () => {
          Swal.fire({
            title: "예약 거절",
            icon: "warning",
            text: "예약을 거절하시겠습니까?",
            showCancelButton: true,
            width: 600,
            confirmButtonText: "확인",
            confirmButtonColor: "#d33",
            cancelButtonText: "취소"

          }).then((result) => {
            if (result.isConfirmed) {
              Swal.fire({
                position: "center",
                icon: "success",
                title: "거절되었습니다.",
                showConfirmButton: false,
                timer: 2000
              }).then((result) => {
                reservationCheck(2, button);
              });
            }
          });
        };
    });

    const today = new Date();
    const statusCells = document.querySelectorAll('.status');

    statusCells.forEach(cell => {
      const startDate = new Date(cell.dataset.start);
      const endDate = new Date(cell.dataset.end);

      if (today < startDate) {
        cell.textContent = '남은 일수: ' + Math.ceil((startDate - today) / (1000 * 60 * 60 * 24));
      } else if (today >= startDate && today <= endDate) {
        cell.textContent = '이용중';
      } else {
        cell.textContent = '이용 완료';
      }
    });
  });

  function reservationCheck(stateNo, button) {
    const reservationNo = button.getAttribute('data-reservation-no');
    const hostNo = button.getAttribute('data-host-no');

    let formData = new FormData();
    formData.append('reservationNo', reservationNo);
    formData.append('hostNo', hostNo);
    formData.append('state', stateNo);

    // 여기에서 AJAX 요청을 보내거나 필요한 작업을 수행합니다.
    fetch('reservationCheck', {
      method: 'POST',
      body: formData
    }).then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.text();
    }).then(() => {
      // 요청이 성공적으로 처리된 후에 페이지를 새로고침합니다.
      location.reload();
    }).catch(error => {
      console.error('Error:', error);
    });
  }
  

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script data-th-src="@{/js/host/hostHeader.js}"></script>

</body>
</html>
