<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <style>
    .room-container {
      font-family: "Noto Sans KR";
      font-weight: 400;
      font-optical-sizing: auto;
      cursor: pointer;
      border-radius: 10px;
      border: 2px solid #35C5B3;
      margin: 50px 20px 20px 33px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: calc(25% - 100px);
      text-align: center;
      transition: transform 0.5s ease, filter 0.5s ease, box-shadow 0.5s ease; /* 호버 시에 부드러운 전환 효과 추가 */
    }

    .room-container:hover {
      transform: rotate(5deg); /* 호버 시에 약간 회전하는 효과 */
      filter: hue-rotate(90deg); /* 호버 시에 색상을 변화시키는 효과 */
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2); /* 그림자 효과 추가 */
    }

    .img-container {
      width: 120px;
      height: 120px;
      border-radius: 25%;
      overflow: hidden;
    }

    .profileImg {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info-container {
      width: 100%;
      padding: 10px;
    }

    .room-info {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<div data-th-replace="host/hostHeader :: hostHeader">머리말</div>
  <div style="display: flex; flex-wrap: wrap;"> <!-- 여러 카드를 한 줄에 나타내기 위한 속성 -->
    <div class="room-container" data-room-id=${reservation.reservationNo}
         data-th-each="reservation : ${list}" data-th-object="${reservation}">
      <div class="img-container">
        <img class="profileImg" data-th-data-no="*{memberNo}"
             src="">
      </div>
      <div class="info-container">
        <div class="room-info" data-th-text="*{memberName} + '님과의 대화'"
             data-th-data-href="@{/chat(sender=2, reservationNo=*{reservationNo}, name=${session.loginUser.name}, memberNo=${session.loginUser.no})}">
          xxx님과의 대화
        </div>
        <div class="room-info" data-th-text="'예약번호: ' + *{rentalHomeNo}"></div>
        <div class="room-info" data-th-text="'예약 숙소: ' + *{rentalHomeName}"></div>
      </div>
    </div>
  </div>
<div data-th-replace="footer :: footer">꼬리말</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script data-th-inline="javascript">
  let roomList = document.querySelectorAll('.room-container');

  roomList.forEach(room => {
    let chatLink = room.querySelector('.room-info').getAttribute('data-href');

    room.onclick = () => {
      window.location.href=chatLink;
    };
  });

  function profileShow() {
    let photoNames = [[${photoNames}]];
    let profileImg = document.querySelectorAll(".profileImg");

    let count = 0;

    profileImg.forEach((element) => {
      element.src="https://5ns6sjke2756.edge.naverncp.com/nBMc0TCJiv/member/"+photoNames[count]+"?type=f&w=80&h=80&ttype=jpg"
      count++;
    });
  }
  profileShow();
</script>
</body>
<script data-th-src="@{/js/header.js}"></script>
</html>
