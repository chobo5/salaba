<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <style>
    .room-container {
      cursor: pointer;
      border: 2px solid #35C5B3; /* 테두리 색상 */
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 10px;
    }

    .img-box {
      width: 80px;
      height: 80px;
      border-radius: 70%;
      overflow: hidden;
    }
    .profileImg {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }


  </style>
</head>
<body>
<div data-th-replace="host/hostHeader :: hostHeader">머리말</div>
<div>
  <div class="room-container" data-room-id=${reservation.reservationNo}
       data-th-each="reservation : ${list}" data-th-object="${reservation}">
    <div class="img-box">
      <img class="profileImg" data-th-data-no="*{memberNo}"
           src="">
    </div>
    <span class="room-name" data-th-text="*{memberName} + '님과의 대화'"
          data-th-data-href="@{/chat(sender=2, reservationNo=*{reservationNo}, name=${session.loginUser.name}, memberNo=${session.loginUser.no})}">
     xxx님과의 대화
    </span>
    
  </div>
</div>
<div data-th-replace="footer :: footer">꼬리말</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script data-th-inline="javascript">
  let roomList = document.querySelectorAll('.room-container');

  roomList.forEach(room => {
    let chatLink = room.querySelector('.room-name').getAttribute('data-href');

    room.onclick = () => {
      window.location.href=chatLink;
    };
  });

  function profileShow() {
    let photoNames = [[${photoNames}]];
    let profileImg = document.querySelectorAll(".profileImg");

    let count = 0;

    profileImg.forEach((element) => {
      element.src="https://5ns6sjke2756.edge.naverncp.com/nBMc0TCJiv/member/"+photoNames[count]+"?type=f&w=80&h=80&ttype=jpg"
      count++;
    });
  }
  profileShow();


</script>
</body>
<script data-th-src="@{/js/header.js}"></script>
</html>
