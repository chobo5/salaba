<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>숙소 정보 확인</title>
  <script>
    (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({

      // Use the 'v' parameter to indicate the version to load (alpha, beta, weekly, etc.)
    });
  </script>
  <style>
    .image-item {
      width: 265px; /* 원하는 너비를 지정합니다. */
      height: 252px; /* 원하는 높이를 지정합니다. */
      object-fit: cover; /* 이미지를 화면에 꽉 차게 표시하되, 비율은 유지합니다. */
      margin-bottom: 10px; /* 이미지 간의 간격을 설정합니다. */
    }
    .image-container {
      display: inline-block; /* 요소를 인라인 블록 요소로 설정하여 너비를 이미지에 맞춥니다. */
      text-align: center; /* 이미지와 설명을 가운데 정렬합니다. */
      margin-right: 20px; /* 이미지 컨테이너 간의 간격을 설정합니다. */
      margin-top: 30px; /* 이미지 컨테이너와 선택 버튼 간격 설정 */
      position: relative; /* 상대 위치 설정 */
    }
    .image-description {
      width: 100%; /* 설명 입력 필드를 이미지의 너비에 맞춰 설정합니다. */
      box-sizing: border-box; /* 경계 상자 크기를 너비와 높이에 포함합니다. */
      position: absolute; /* 절대 위치 설정 */
      bottom: 0; /* 아래쪽에 정렬 */
      left: 0; /* 왼쪽에 정렬 */
      margin: 0; /* 마진 초기화 */
      padding: 5px; /* 패딩 추가 */
    }

    #map {
      height: 513px;
      width: 912px;
      border-radius: 4px;
    }

    #modalButton {
      background-color: #35C5B3;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #modalButton:hover {
      background-color: #1C9189;
    }

    #modalWrap {
      position: fixed; /* 화면에 고정 */
      z-index: 1; /* 상위에 위치 */
      padding-top: 250px;;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7); /* 반투명한 배경색 */
      display: none; /* 초기에는 숨김 */
    }

    #modalBody {
      text-align: center;
      font-size: 18px;
      width: 500px; /* 모달 창의 너비를 조정합니다. */
      height: auto;
      padding: 20px; /* 패딩을 추가합니다. */
      margin: 0 auto; /* 가운데 정렬합니다. */
      border: 1px solid #777;
      background-color: #fff;
      border-radius: 8px; /* 모달 창의 모서리를 둥글게 만듭니다. */
   }

    #submitButton {
      font-weight: bold;
      color: #fff; /* 버튼 텍스트 색상을 흰색으로 지정합니다. */
      background-color: #35C5B3; /* 버튼 배경색을 변경합니다. */
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 10px; /* 버튼 사이의 간격을 조정합니다. */
    }


    #closeButton {
      font-weight: bold;
      color: #fff; /* 버튼 텍스트 색상을 흰색으로 지정합니다. */
      background-color: #FA5858; /* 버튼 배경색을 변경합니다. */
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 10px; /* 버튼 사이의 간격을 조정합니다. */
    }


    #submitButton:hover,
    #closeButton:hover {
    background-color: #1C9189; /* 마우스 오버 시 배경색 변경 */


  </style>
</head>

<body>


<br>
<div data-th-replace="host/hostHeader :: hostHeader">머리말</div>


<div align="center">
  <br>

  <h2>숙소 기본 정보</h2>
  <div>
    숙소명: <span data-th-text="${session.rentalHome.name}"></span>
  </div>
  <br>

  <div>
    숙소 설명:
    <p data-th-text="${session.rentalHome.explanation}"></p>
  </div>
  <div>
    숙소 이용규칙:
    <p data-th-text="${session.rentalHome.rentalHomeRule}"></p>
  </div>


  <br>
  <br>
  <br>

  <h2>숙소 위치</h2>
  <section>
    <div id="map"></div>
  </section>
  <br>
  <br>
  <div>
    주소: <span data-th-text="${session.rentalHome.address}"></span>
  </div>
  <br>
  <br>
  <br>

  <h2>숙소 사진</h2>

  <div>
    <div class="image-container"
         data-th-each="photo : ${rentalHome.rentalHomePhotos}" data-th-object="${rentalHomePhoto}">
      <img class="image-item"
           data-th-src="@{'https://5ns6sjke2756.edge.naverncp.com/nBMc0TCJiv/rentalHome/' + ${photo.uuidPhotoName}(type=f,w=265,h=252,faceopt=false,ttype=jpg)}"
           src="/home1.jpg"/>
      <input readonly class="image-description" type="text" placeholder="이미지 설명"
             name="photoExplanation"
             data-th-value="${photo.photoExplanation}"/>
    </div>
  </div>

  <br>
  <br>
  <br>

  <h2>요금설정</h2>
  <div>
    이용요금(주 기준) <input readonly type="text" data-th-value="${session.rentalHome.price}"
                      value="price" id="price" onkeyup="calc(this.value)">
  </div>
  <div>
    청소비 <input readonly type="text" data-th-value="${session.rentalHome.cleanFee}"
               value="cleanFee" id="cleanFee" onkeyup="calc(this.value)">
  </div>


  <br>
  <br>
  <br>

  <h2>호스팅 기간</h2>
  <div>
    호스팅 시작일: <input readonly data-th-value='${session.rentalHome.hostingStartDate}' type='date'>
  </div>
  <div>
    호스팅 종료일: <input readonly data-th-value='${session.rentalHome.hostingEndDate}' type='date'>
  </div>

  <br>
  <br>
  <br>


  <br>


  <h2>숙소 타입</h2>
  <div>
    <table border="1">
      <thead>
      <th>유형</th>
      </thead>
      <tbody>
      <tr data-th-if="${theme.themeNo < 10}"
          data-th-each="theme : ${session.rentalHome.themes}">
        <td data-th-text="${theme.themeName}">모텔</td>
      </tr>
      </tbody>
    </table>
  </div>

  <br>
  <br>
  <br>

  <h2>숙소 테마</h2>
  <p data-th-if="${theme.themeNo >= 10}"
     data-th-each="theme : ${session.rentalHome.themes}" data-th-object="${theme}">
    <a data-th-text="*{themeName}">aaa</a>
  </p>


  <br>


  <h2>숙소 시설</h2>
  <div>
    수용인원 : <span data-th-text="${session.rentalHome.capacity}"></span>
  </div>
  <p data-th-if="${facility.facilityNo < 4}"
     data-th-each="facility : ${session.rentalHome.rentalHomeFacilities}"
     data-th-object="${facility}">
    <span data-th-text="*{facilityName}">aaa</span> :
    <span data-th-text="*{facilityCount}"></span>
  </p>

  <br>
  <br>
  <br>

  <h2>숙소 편의시설</h2>
  <p data-th-if="${facility.facilityNo >= 10}"
     data-th-each="facility : ${session.rentalHome.rentalHomeFacilities}"
     data-th-object="${facility}">
    <a data-th-text="*{facilityName}">aaa</a>
  </p>
</div>

<br>
<br>
<br>

<div align="center">
  <button id="modalButton" type="button">등록</button>
</div>

<div id="modalWrap"> <!-- 모달 창을 감싸는 div -->
  <div id="modalBody">
    <p>숙소 등록에 필요한 심사가 영업일 기준 7~14일 소요될 수 있습니다. </p> <!-- 모달 창 내용 -->
    <button id="submitButton">등록</button> <!-- 모달을 닫는 X 버튼 -->
    <button id="closeButton">취소</button>

  </div>
</div>
<br>


<div class="footer" data-th-replace="footer :: footer">꼬리말</div>
<script data-th-inline="javaScript">
  async function initMap(){
    const rentalHome = [[${rentalHome}]];
    const position = { lat:Number(rentalHome.lat) , lng:Number(rentalHome.lon) };

    const{ Map } = await google.maps.importLibrary("maps");
    const{ AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");

    let map = new Map(document.getElementById("map"), {
      zoom : 16,
      center: position,
      mapId: '470e45162ba863f'
    });

    const marker = new google.maps.marker.AdvancedMarkerElement({
      map: map,
      position: position,
    });
  }

  initMap();

  // 등록 최종 확인 및 안내메시지 모달
  const modal = document.getElementById("modalWrap");

  document.querySelector("#modalButton").onclick= () => {
    modal.style.display = "block";
  }

  document.querySelector("#submitButton").onclick = () => {
    window.location.href = "rentalHomeAdd";
  }

  document.querySelector("#closeButton").onclick = () => {
    modal.style.display = "none";
  }

</script>
</body>
</html>
