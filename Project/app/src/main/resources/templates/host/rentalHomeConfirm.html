<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>숙소 정보 확인</title>

  <style>
    .image-item {
      width: 265px; /* 원하는 너비를 지정합니다. */
      height: 252px; /* 원하는 높이를 지정합니다. */
      object-fit: cover; /* 이미지를 화면에 꽉 차게 표시하되, 비율은 유지합니다. */
      margin-bottom: 10px; /* 이미지 간의 간격을 설정합니다. */
    }
    .image-container {
      display: inline-block; /* 요소를 인라인 블록 요소로 설정하여 너비를 이미지에 맞춥니다. */
      text-align: center; /* 이미지와 설명을 가운데 정렬합니다. */
      margin-right: 20px; /* 이미지 컨테이너 간의 간격을 설정합니다. */
      margin-top: 30px; /* 이미지 컨테이너와 선택 버튼 간격 설정 */
      position: relative; /* 상대 위치 설정 */
    }
    .image-description {
      width: 100%; /* 설명 입력 필드를 이미지의 너비에 맞춰 설정합니다. */
      box-sizing: border-box; /* 경계 상자 크기를 너비와 높이에 포함합니다. */
      position: absolute; /* 절대 위치 설정 */
      bottom: 0; /* 아래쪽에 정렬 */
      left: 0; /* 왼쪽에 정렬 */
      margin: 0; /* 마진 초기화 */
      padding: 5px; /* 패딩 추가 */
    }
  </style>
</head>

<body>



<br>
<div data-th-replace="host/hostHeader :: hostHeader">머리말</div>


<div align="center">
  <br>

  <h2>숙소 기본 정보</h2>
  <div>
    숙소명: <span data-th-text="${session.rentalHome.name}"></span>
  </div>
  <br>

  <div>
    숙소 설명:
    <p data-th-text="${session.rentalHome.explanation}"></p>
  </div>
  <div>
    숙소 이용규칙:
    <p data-th-text="${session.rentalHome.rentalHomeRule}"></p>
  </div>


  <br>
  <br>
  <br>

  <h2>숙소 위치</h2>
  <div>
      지도 API 들어감
  </div>
  <br>
  <div>
      임시 지역 값: <span>2</span>
  </div>
  <br>
  <div>
    임시 주소 값: <span>대한민국 제주도 제주 중앙로 304</span>
  </div>
  <br>
  <br>
  <br>

  <h2>숙소 사진</h2>

  <div>
    <div class="image-container"
         data-th-each="photo : ${rentalHome.rentalHomePhotos}" data-th-object="${rentalHomePhoto}">
      <img class="image-item"
           data-th-src="@{'https://5ns6sjke2756.edge.naverncp.com/nBMc0TCJiv/rentalHome/' + ${photo.uuidPhotoName}(type=f,w=265,h=252,faceopt=false,ttype=jpg)}"
           src="/home1.jpg"/>
      <input readonly class="image-description" type="text" placeholder="이미지 설명" name="photoExplanation"
             data-th-value="${photo.photoExplanation}"/>
    </div>
  </div>

  <br>
  <br>
  <br>

  <h2>요금설정</h2>
  <div>
    이용요금(주 기준)  <input readonly type="text" data-th-value="${session.rentalHome.price}"
                         value="price" id="price" onkeyup="calc(this.value)">
  </div>
  <div>
    청소비  <input readonly type="text" data-th-value="${session.rentalHome.cleanFee}"
                value="cleanFee" id="cleanFee" onkeyup="calc(this.value)">
  </div>


  <br>
  <br>
  <br>

  <h2>호스팅 기간</h2>
  <div>
    호스팅 시작일: <input readonly data-th-value='${session.rentalHome.hostingStartDate}' type='date'>
  </div>
  <div>
    호스팅 종료일: <input readonly data-th-value='${session.rentalHome.hostingEndDate}' type='date'>
  </div>

  <h2>본인 인증</h2>
  <div>
    휴대폰인증
  </div>

  <br>
  <br>
  <br>


  <br>


  <h2>숙소 타입</h2>
  <div>
    <table border="1">
      <thead>
        <th>유형</th>
      </thead>
      <tbody>
        <tr data-th-if="${theme.themeNo < 10}"
          data-th-each="theme : ${session.rentalHome.themes}">
          <td data-th-text="${theme.themeName}">모텔</td>
        </tr>
      </tbody>
      </table>
  </div>

  <br>
  <br>
  <br>

  <h2>숙소 테마</h2>
  <p data-th-if="${theme.themeNo >= 10}"
     data-th-each="theme : ${session.rentalHome.themes}" data-th-object="${theme}">
    <a data-th-text="*{themeName}">aaa</a>
  </p>


  <br>


  <h2>숙소 시설</h2>
  <div>
    수용인원 <input readonly type="number" name="capacity" data-th-value="${session.rentalHome.capacity}">
  </div>
  <h2>숙소 테마</h2>
  <p data-th-if="${facility.facilityNo < 4}"
     data-th-each="facility : ${session.rentalHome.rentalHomeFacilities}" data-th-object="${facility}">
    <a data-th-text="*{facilityName}">aaa</a>
  </p>

  <br>
  <br>
  <br>

  <h2>숙소 편의시설</h2>
  <p data-th-if="${facility.facilityNo >= 10}"
     data-th-each="facility : ${session.rentalHome.rentalHomeFacilities}" data-th-object="${facility}">
    <a data-th-text="*{facilityName}">aaa</a>
  </p>
</div>

<br>
<br>
<br>

<div align="center">
  <a type="button" data-th-href="@{rentalHomeAdd}">등록</a>
</div>
<br>


<div class="footer" data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>
