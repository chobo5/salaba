<html lang='en'>
<head>

  <style>
    #main-container {
      text-align: center;
      font-size: 20px;
    }

    h1 {
      width: 800px;
      margin: 20px auto;
      text-align: center;
    }

    .address-section {
      margin: 30px 0 100px 0;
    }

    .image-container {
      display: inline-block;
      margin: 20px;
      position: relative;
    }

    .image-item {
      width: 220px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
      position: relative;
      border-radius: 5px;
    }

    .image-description {
        width: 100%;
        position: absolute;
        bottom: -20px;
        left: 0;
        margin: 0;
        border-radius: 5px;
    }

    .area {
      display: flex;
      flex-direction: column;
      flex-wrap:wrap;
      margin: 20px auto;
      max-width: 800px;
      margin-bottom: 100px;
    }


    .row-section > *,
    .area > * {
      margin-right: 30px; /* 각 요소의 오른쪽 여백을 추가하여 간격을 조정합니다. */
      margin-bottom: 30px; /* 각 요소의 아래 여백을 추가하여 간격을 조정합니다. */
    }

    .row-section {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px auto;
      max-width: 800px;
    }

    .row-section > * {
      margin-right: 30px; /* 각 요소의 오른쪽 여백을 추가하여 간격을 조정합니다. */
      margin-bottom: 30px; /* 각 요소의 아래 여백을 추가하여 간격을 조정합니다. */
    }

    .photo-section {
      text-align: center;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      margin: 100px auto;
      max-width: 800px;
    }

    .photo-section > * {
      margin: 20px 10px 10px 10px;
    }

    #map {
      height: 513px;
      width: 912px;
      border-radius: 5px;
      margin: 20px auto;
    }

    button[type="button"] {
    color: white;
    background-color: #FF99B3;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-right: 30px;
    }

    button[type="button"]:hover {
      transition: background-color 0.3s ease;
      background-color: #FF66A3;
    }

    #modalButton {
      background-color: #35C5B3;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: 30px;
    }

    #modalButton:hover {
      background-color: #1C9189;
    }

    #modalWrap {
      position: fixed;
      z-index: 1;
      padding-top: 250px;;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
    }

    #modalBody {
      text-align: center;
      font-size: 23px;
      width: 700px;
      height: auto;
      padding: 20px;
      margin: 0 auto;
      border: 1px solid #777;
      background-color: #fff;
      border-radius: 8px;
   }

    #submitButton {
      font-weight: bold;
      color: #fff;
      background-color: #35C5B3;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 30px;
      margin-right: 15px;
    }


    #closeButton {
      font-weight: bold;
      color: #fff;
      background-color: #FA5858;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 30px;
      margin-left: 15px;
    }


    #submitButton:hover,
    #closeButton:hover {
    background-color: #1C9189;


  </style>

<body>


<br>
<div data-th-replace="host/hostHeader :: hostHeader">머리말</div>

<div id="main-container">

  <div class="area">
    <h1>숙소 기본 정보</h1>
    <br>
    <h4>숙소명</h4>
    <p data-th-text="${session.rentalHome.name}"></p>

    <h4>숙소 설명</h4>
    <p data-th-text="${session.rentalHome.explanation}"></p>

    <h4>숙소 이용규칙</h4>
    <p data-th-text="${session.rentalHome.rentalHomeRule}"></p>
  </div>

  <div class="address-section">
    <h1>숙소 위치</h1>
    <br>
    <div>
      <div id="map"></div>
    </div>
    <div>
      <h4>주소</h4>
      <p data-th-text="${session.rentalHome.address}"></p>
    </div>
  </div>


  <div class="photo-section">
    <h1>숙소 사진</h1>
    <br>
    <div class="image-container"
         data-th-each="photo : ${rentalHome.rentalHomePhotos}" data-th-object="${rentalHomePhoto}">
      <img class="image-item"
           data-th-src="@{'https://5ns6sjke2756.edge.naverncp.com/nBMc0TCJiv/rentalHome/' + ${photo.uuidPhotoName}(type=f,w=265,h=252,faceopt=false,ttype=jpg)}"
           src="/home1.jpg"/>
      <input readonly class="image-description" type="text" placeholder="이미지 설명"
             name="photoExplanation"
             data-th-value="${photo.photoExplanation}"/>
    </div>
  </div>


  <div class="area">
    <h1>요금설정</h1>
    <br>
    <div>
      <h4>이용요금(주 기준)</h4>
        <p data-th-text="${session.rentalHome.price}">
    </div>
    <div>
      <h4>청소비</h4>
      <p data-th-text="${session.rentalHome.cleanFee}">
    </div>
  </div>


  <div class="area">
    <h1>호스팅 기간</h1>
    <br>
    <div>
      <h4>호스팅 시작일</h4>
      <p data-th-text='${session.rentalHome.hostingStartDate}'>
    </div>
    <div>
      <h4>호스팅 종료일</h4>
      <p data-th-text='${session.rentalHome.hostingEndDate}'>
    </div>
  </div>


  <div class="area">
    <h1>숙소 타입</h1>
    <br>
    <h4>유형</h4>
    <p data-th-if="${theme.themeNo < 10}"
        data-th-each="theme : ${session.rentalHome.themes}">
      <td data-th-text="${theme.themeName}">모텔</td>
    </p>
  </div>



  <div class="row-section">
    <h1>숙소 테마</h1>
    <p data-th-if="${theme.themeNo >= 10}"
       data-th-each="theme : ${session.rentalHome.themes}" data-th-object="${theme}">
      <a data-th-text="*{themeName}">aaa</a>
    </p>
  </div>




  <div class="area">
    <h1>숙소 시설</h1>
    <br>
    <div>
      <h4>인원</h4> <span data-th-text="${session.rentalHome.capacity}"></span>
    </div>
    <div data-th-if="${facility.facilityNo < 4}"
       data-th-each="facility : ${session.rentalHome.rentalHomeFacilities}"
       data-th-object="${facility}">
      <h4 data-th-text="*{facilityName}">aaa</h4>
      <span data-th-text="*{facilityCount}"></span>
    </div>
  </div>


  <div class="row-section">
    <h1>숙소 편의시설</h1>
    <p data-th-if="${facility.facilityNo >= 10}"
       data-th-each="facility : ${session.rentalHome.rentalHomeFacilities}"
       data-th-object="${facility}">
      <a data-th-text="*{facilityName}">aaa</a>
    </p>
  </div>
  <button type="button" onclick="window.history.back()">이전</button>
  <button id="modalButton" type="button">등록</button>
</div>

<div id="modalWrap"> <!-- 모달 창을 감싸는 div -->
  <div id="modalBody">
    <p>숙소 등록에 필요한 심사가 영업일 기준 7~14일 소요될 수 있습니다. </p> <!-- 모달 창 내용 -->
    <button id="submitButton">등록</button> <!-- 모달을 닫는 X 버튼 -->
    <button id="closeButton">취소</button>

  </div>
</div>
<br>


<div class="footer" data-th-replace="footer :: footer">꼬리말</div>
<script data-th-inline="javaScript">
  async function initMap(){
    const rentalHome = [[${rentalHome}]];
    const position = { lat:Number(rentalHome.lat) , lng:Number(rentalHome.lon) };

    const{ Map } = await google.maps.importLibrary("maps");
    const{ AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");

    let map = new Map(document.getElementById("map"), {
      zoom : 16,
      center: position,
      mapId: '470e45162ba863f'
    });

    const marker = new google.maps.marker.AdvancedMarkerElement({
      map: map,
      position: position,
    });
  }

  initMap();

  // 등록 최종 확인 및 안내메시지 모달
  const modal = document.getElementById("modalWrap");

  document.querySelector("#modalButton").onclick= () => {
    modal.style.display = "block";
  }

  document.querySelector("#submitButton").onclick = () => {
    window.location.href = "rentalHomeAdd";
  }

  document.querySelector("#closeButton").onclick = () => {
    modal.style.display = "none";
  }

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
