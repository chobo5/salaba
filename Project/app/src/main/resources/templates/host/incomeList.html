<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #searchButton {
      display: inline-block;
      padding: 5px 8px;
      font-size: 12px;
      cursor: pointer;
      text-align: center;
      border: 2px solid #35C5B3; /* 테두리 색상 */
      color: #35C5B3; /* 텍스트 색상 */
      background-color: transparent; /* 배경색 투명 */
      border-radius: 5px; /* 버튼 모서리 둥글게 */
  }
  </style>
</head>
<body>
<div data-th-replace="host/hostHeader :: hostHeader">머리말</div>

<div>
  <input id='startDate' data-th-value="${showStartDate}" type='date'/>
  ~ <input id='endDate' data-th-value="${showEndDate}" type='date'/>
  <a type="button" id="searchButton">조회</a>
</div>

<div text-align="center">
  <div data-th-each="rentalHome : ${rentalHomeList}" data-th-object="${rentalHome}">
    <span data-th-text="*{name}">xxx</span>
    등록일: <span data-th-text="*{registeDate}">2024-01-01</span>
    주소: <span data-th-text="*{address}">서울시 강남구...</span>
    <label data-th-if="${userCount[__${rentalHome.rentalHomeNo}__]}">
      이용건수: <span data-th-text="${userCount[__${rentalHome.rentalHomeNo}__]}"></span>
    </label>
    <label data-th-unless="${userCount[__${rentalHome.rentalHomeNo}__]}">
      이용건수: <span>0</span>
    </label>
  </div>
</div>

<div>
  전체 수입: <span data-th-text="${totalIncome}"></span>
  이번달 수입: <span data-th-text="${filteredIncome}"></span>
</div>
<div data-th-replace="footer :: footer">꼬리말</div>

<script>
  document.getElementById('searchButton').addEventListener('click', function() {
      // 시작일과 종료일을 가져옴
      var startDate = document.getElementById('startDate').value;
      var endDate = document.getElementById('endDate').value;

      // 조회 링크의 href 속성 값을 업데이트
      var searchLink = document.getElementById('searchButton');
      searchLink.href = "incomeList?hostNo=2&startDateInput=" + startDate + "&endDateInput=" + endDate;
  });
</script>
</body>
</html>
