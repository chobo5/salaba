<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>호스트모드 헤더</title>
  <style>
    <style>
    *{padding:0;margin:0}
    li{list-style:none}
    a{text-decoration:none;font-size:14px}

  </style>
</head>
<body>
<header data-th-fragment="hostHeader">
  <div class="logo-div">
    <a class="logo-link" data-th-href="@{/main}">
      <img
          src='https://5ns6sjke2756.edge.naverncp.com/nBMc0TCJiv/logo/newLogo1.png?type=w_sh&w=150&quality=100&sharp_amt=1.0&ttype=png'>
    </a>
  </div>
  <div class="main-menu">
    <div class="main-menu-item">
      <span class="main-menu-item-s">
        <a data-th-href="@{reservationList(hostNo=${session.loginUser.no})}" href="list">예약관리</a>
      </span>
    </div>
    <div class="main-menu-item">
      <span class="main-menu-item-s">
        <a data-th-href="@{rentalHomeList(hostNo=${session.loginUser.no})}" href="hostHome/list">숙소관리</a>
      </span>
    </div>
    <div class="main-menu-item">
      <span class="main-menu-item-s">
        <a data-th-href="@{chatList(hostNo=${session.loginUser.no})}" href="hostChat/list">채팅</a>
      </span>
    </div>
    <div class="main-menu-item">
      <span class="main-menu-item-s">
        <a data-th-href="@{incomeList(hostNo=${session.loginUser.no})}" href="Income/list">정산</a>
      </span>
    </div>
  </div>
  <div class="userInfo-container">
    <button class="userInfo-button">
      <div class="userInfo-button-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 3px; overflow: visible;" aria-hidden="true" role="presentation" focusable="false">
          <g fill="none">
            <path d="M2 16h28M2 24h28M2 8h28"></path>
          </g>
        </svg>
      </div>
      <div class="userInfo-button-photo">
        <img data-th-if="${session.loginUser == null}" data-th-src="@{/img/default-photo.jpeg}" width="32px" height="32px">
        <img data-th-if="${session.loginUser != null}"
             data-th-src="@{'https://5ns6sjke2756.edge.naverncp.com/nBMc0TCJiv/member/' +${session.loginUser.photo}+ .jpg(type=f,w=20,h=20,ttype=jpg)}">
      </div>
      <div class="userInfo-menu">
        <span class="userInfo-menu-item">
          <a class="userInfo-menu-item" data-th-href="@{/member/chkPw}" data-th-if="${session.loginUser != null}" href="/member/chkPw">마이페이지</a>
        </span>
        <span class="userInfo-menu-item">
          <a class="userInfo-menu-item" data-th-href="@{/main}" data-th-if="${session.loginUser != null}">게스트 전환</a>
        </span>
        <span class="userInfo-menu-item">
          <a class="userInfo-menu-item" data-th-href="@{/auth/logout}" data-th-if="${session.loginUser != null}" href="auth/logout">로그아웃</a>
        </span>
        <span class="userInfo-menu-item">
          <a class="userInfo-menu-item" data-th-href="@{/auth/form}" data-th-if="${session.loginUser == null}" href="auth/form">로그인</a>
        </span>
      </div>
    </button>
  </div>
</header>
</body>

</html>
