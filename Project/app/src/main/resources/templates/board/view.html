<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비트캠프 데브옵스 5기</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<link rel="stylesheet" type="text/css" href="board.css">
<div data-th-replace="header :: header">머리말</div>

<!-- 게시글 조회 -->
<h1 data-th-text="${boardName}">게시판</h1>
<form action="modify" data-th-action="@{modify}" data-th-object="${board}">
  <div data-th-if="*{categoryNo == 0}">
    <input data-th-value="${board.region.regionName}" type="text">
  </div>
  <div>
    작성자: <input data-th-value="*{writer.nickname}" readonly type='text' value="홍길동">
  </div>
  <div>
    작성일:<input data-th-value="${#dates.format(board.createdDate,'yyyy-MM-dd')}" readonly
               type='text' value="2024-03-27">
  </div>
  <div data-th-if="${loginUser == null || board.writer.no != loginUser.no}">
   <div data-th-if="*{categoryNo != 0}">
      분류: <input data-th-value="*{headContent}" readonly name='headContent' type="text">
   </div>
    <div>
      제목: <input data-th-value="*{title}" name='title' type='text' readonly value="제목입니다.">
    </div>
  </div>
  <div class="content-box">
    <div>
      <div id="summernote" data-th-utext="*{content}" name='content'></div>
    </div>
  </div>

  <input data-th-value="*{categoryNo}" name='categoryNo' type='hidden'>

  <div>
    <input id="boardNo" data-th-value="*{boardNo}" name='boardNo' type='hidden' value="100">
  </div>
    <!--수정 버튼-->
    <div data-th-if="${loginUser != null && board.writer.no == loginUser.no}" >
      <button data-th-href="@{modify(categoryNo=*{categoryNo}, boardNo=*{boardNo})}"
              href="modify.html">수정하기</button>
      <a data-th-href="@{delete(categoryNo=*{categoryNo}, boardNo=*{boardNo})}">[삭제]</a>
    </div>
</form>

<!-- 추천 버튼 -->
<!-- 추천 버튼 -->
<div>
  <button id="likeButton" class="heart-btn">
    <i class="fa-regular fa-heart"></i>
  </button>
  <span id="likeCount" data-th-text="${board.likeCount}">0</span>
  <div>
  <span id="myLikeCount" data-th-text="${board.myLikeCount}">0</span>
  </div>
</div>


<!-- 게시글 신고 -->
<form data-th-action="@{report/form}">
    <input id="noInput" type="hidden" name="targetNo" data-th-value="${board.boardNo}">
  <input type="hidden" name="targetType" data-th-value="0">
<div>
  <button type="button" id="board-report-btn" class="report-btn">신고</button>
</div>
</form>

<!-- 댓글 & 답글 폼 -->
<div class="comment">
  <h2>댓글</h2>
  <div class="comment">
    <!-- 댓글 내용 -->
    <tr>
      <td>
        <a data-th-href="@{'https://kr.object.ncloudstorage.com/tp3-salaba/member/' + *{photo}}"
           data-th-if="*{photo}" img height='40px'>
          <img
              data-th-src="@{'https://5ns6sjke2756.edge.naverncp.com/nBMc0TCJiv/member/' + *{photo}(type=f,w=10,h=10,ttype=jpg)}"></a><br>
        <a data-th-unless="*{photo}" href='/img/default-photo.jpeg'>
          <img height='40px' src='/img/default-photo.jpeg'></a><br>
      </td>
    </tr>
    <input data-th-value="${board.writer.nickname}" readonly type='text' value="홍길동">
<!--    comment.writer.nickname 으로 수정해야 댓글 조회 가능-->
    작성일:<input data-th-value="${#dates.format(board.createdDate,'yyyy-MM-dd')}" readonly
               type='text' value="2024-03-27">
    내용:<input data-th-value="*{content}" readonly name='content' type='text' value="내용">
    <!-- 댓글 수정, 삭제 버튼 -->
    <div data-th-if="${loginUser != null && board.writer.no == loginUser.no}" >
<!--      <button data-th-action="updateComment" data-th-href="@{update(commentNo=*{commentNo}, boardNo=*{boardNo})}" data-th-object="${comment}">수정하기</button>-->
      <a data-th-href="@{delete(categoryNo=*{categoryNo}, boardNo=*{boardNo})}">[삭제]</a>
    </div>
    <!-- 답글 달기 버튼 -->
    <button onclick="toggleReplyForm()">답글 달기</button>
    <button type="button" id="comment-report-btn" class="report-btn">신고</button>
  </div>

  <!-- 답글 폼 -->
  <div id="reply-form" style="display: none;">
    <form action="addComment" data-th-action="@{addComment}" method="post">
<!--      <input type="hidden" name="commentNo" data-th-value="${comment.commentNo}"> &lt;!&ndash; 댓글 번호 전달 &ndash;&gt;-->
      <label for="reply">답글 작성:</label><br>
      <textarea id="reply" name="comment" rows="4" cols="50"></textarea><br>
      <input type="hidden" name="type" value="reply"> <!-- 답글 타입 전달 -->
      <input type="submit" value="등록">
      <button onclick="toggleReplyForm()">취소</button>
    </form>
  </div>
</div>

<!-- 댓글 폼 -->
<form action="addComment" data-th-action="@{addComment}" method="post">
  <input type="hidden" name="boardNo" data-th-value="${board.boardNo}">
  <label for="comment">댓글 작성:</label><br>
  <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>
  <input type="submit" value="등록">
  <button>취소</button>
</form>


<!-- 페이지 맨 위로 올라가기-->
<button id="scrollToTopBtn" onclick="scrollToTop()">🔝</button>

<div data-th-replace="footer :: footer">꼬리말</div>
<script data-th-src="@{/board/board.js}"></script>
</body>

<script>
  function toggleReplyForm() {
    var replyForm = document.getElementById('reply-form');
    if (replyForm.style.display === 'none') {
      replyForm.style.display = 'block';
    } else {
      replyForm.style.display = 'none';
    }
  }

  // 버튼 표시 여부를 확인하고 스크롤 위치에 따라 버튼을 보여주거나 감추는 함수
  window.onscroll = function() {
          scrollFunction();
  };

      function scrollFunction() {
          var scrollToTopBtn = document.getElementById("scrollToTopBtn");
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              scrollToTopBtn.style.display = "block";
          } else {
              scrollToTopBtn.style.display = "none";
          }
      }

      // 페이지 맨 위로 스크롤하는 함수
      function scrollToTop() {
          document.body.scrollTop = 0; // For Safari
          document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
      }


</script>

</html>
