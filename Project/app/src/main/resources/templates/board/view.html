<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비트캠프 데브옵스 5기</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="/css/board/view.css">
  <link rel="stylesheet" type="text/css" href="/css/board/board.css">

</head>
<body>
<div data-th-replace="header :: header">머리말</div>

<!-- 게시글 조회 -->
<h1 data-th-text="${boardName}">게시판</h1>
<form action="modify" data-th-action="@{modify}" data-th-object="${board}">
  <div data-th-if="*{categoryNo == 0}">
    <input data-th-value="${board.region.regionName}" type="text">
  </div>
  <div>
    작성자: <input data-th-value="*{writer.nickname}" readonly type='text' value="홍길동">
  </div>
  <div>
    작성일:<input data-th-value="${#dates.format(board.createdDate,'yyyy-MM-dd')}" readonly
               type='text' value="2024-03-27">
  </div>
  <div data-th-if="${loginUser == null || board.writer.no != loginUser.no}">
    <div data-th-if="*{categoryNo != 0}">
      분류: <input data-th-value="*{headContent}" readonly name='headContent' type="text">
    </div>
    <div>
      제목: <input data-th-value="*{title}" name='title' type='text' readonly value="제목입니다.">
    </div>
  </div>
  <div class="content-box">
    <div>
      <div id="summernote" data-th-utext="*{content}" name='content'></div>
    </div>
  </div>

  <input data-th-value="*{categoryNo}" name='categoryNo' type='hidden'>

  <div>
    <input id="boardNo" data-th-value="*{boardNo}" name='boardNo' type='hidden' value="100">
  </div>
  <!--수정 버튼-->
  <div data-th-if="${loginUser != null && board.writer.no == loginUser.no}" >
    <button data-th-href="@{modify(categoryNo=*{categoryNo}, boardNo=*{boardNo})}"
            href="modify.html">수정하기</button>
    <a data-th-href="@{delete(categoryNo=*{categoryNo}, boardNo=*{boardNo})}">[삭제]</a>
  </div>
</form>


<!-- 추천 버튼 -->
<div>
  <button id="likeButton" class="heart-btn">
    <i class="fa-regular fa-heart"></i> <!-- 기본적으로 빈 하트로 설정 -->
  </button>
  <span id="likeCount" data-th-text="${board.likeCount}">0</span>
  <div>
    <span id="myLikeCount" data-th-text="${board.myLikeCount}">0</span>
  </div>
</div>
<input type="checkbox" id="toggle" hidden>

<script>
  var btn = document.getElementById("likeButton")

  btn.addEventListener('click',function(){
            console.log(btn.classList);
            btn.classList.toggle('active');
    })
</script>


<!-- 게시글 신고 -->
<form data-th-action="@{report/form}">
  <input id="noInput1" type="hidden" name="targetNo" data-th-value="${board.boardNo}">
  <input type="hidden" name="targetType" data-th-value="0">
  <div>
    <button type="button" id="board-report-btn" class="report-btn">신고</button>
  </div>
</form>

<!--댓글, 답글 리스트-->
<div id="box">
  <div data-th-each="comment : ${board.commentList}" data-th-object="${comment}">
    <div data-th-if="*{#strings.equals(state,'1')}" class="comment">
      <span class="commentNo" data-th-text="*{commentNo}" hidden></span>
      <span>삭제된 댓글입니다.</span>
    </div>
    <div data-th-if="*{!#strings.equals(state,'1')}" class="comment">
      <span class="commentNo" data-th-text="*{commentNo}" hidden></span>
      <span data-th-text="*{writer.nickname}">댓글 작성자</span>
      <span class="commentContent" data-th-text="*{content}">댓글 내용</span>
      <span data-th-text="*{createdDate}">댓글 작성시간</span>
      <button class="del">삭제</button>
      <button class="modi">수정</button>

      <!-- 댓글 신고 -->
      <form data-th-action="@{report/form}">
        <input id="noInput2" type="hidden" name="targetNo" data-th-value="${comment.commentNo}">
        <input type="hidden" name="targetType" data-th-value="0">
        <div>
      <button type="button" id="comment-report-btn" class="report-btn">신고</button>
        </div>
      </form>

    </div>
    <div data-th-each="reply : ${comment.replyList}" data-th-object="${reply}">
      <div class="reply">
        <span class="replyNo" data-th-text="*{replyNo}" hidden></span>
        <span data-th-text="*{writer.nickname}">댓글 작성자</span>
        <span class="replContent" data-th-text="*{content}">댓글 내용</span>
        <span data-th-text="*{createdDate}">댓글 작성시간</span>
        <button class="del2">삭제</button>
        <button class="modi2">수정</button>

        <!-- 답글 신고 -->
        <form data-th-action="@{report/form}">
          <input id="noInput3" type="hidden" name="targetNo" data-th-value="${reply.replyNo}">
          <input type="hidden" name="targetType" data-th-value="0">
          <div>
        <button type="button" id="reply-report-btn" class="report-btn">신고</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

<form id="commentForm" method="post">
  <span id="boardNum" name="boardNo" data-th-text="${board.boardNo}" hidden></span>
  <input id="commentContent" name="content" type="textarea">
  <button id="addCommendBtn">댓글 작성</button>
</form>

<!-- 페이지 맨 위로 올라가기-->
<button id="scrollToTopBtn" onclick="scrollToTop()">🔝</button>

<div data-th-replace="footer :: footer">꼬리말</div>
<script data-th-src="@{/js/board/view.js}"></script>

</body>
</html>
