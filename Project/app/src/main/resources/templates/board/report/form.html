<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>비트캠프 데브옵스 5기</title>
</head>
<body>
<h1 data-th-text="${boardReportName}">신고</h1>
<form action="addReport" data-th-action="@{addReport}" enctype='multipart/form-data' method='post'>
  <input data-th-value="${targetNo}" name='targetNo' type='hidden'>
    <div>
      신고 유형: <select name="categoryNo">
      <option value="1">스팸홍보/도배</option>
      <option value="2">음란물입니다.</option>
      <option value="3">불법정보를 포함하고 있습니다.</option>
      <option value="4">욕설/혐오적 표현입니다.</option>
    </select>
    </div>
    <div>
    내용: <textarea name='content'></textarea>
  </div>
  <div>
    첨부 파일: <input type="file" name="boardFile">
  </div>

  <div>
    <button>등록</button>
  </div>
</form>

<script>
  // 팝업을 열기 위한 함수
  function openPopup(url, title, width, height) {
    var left = (screen.width - width) / 2;
    var top = (screen.height - height) / 2;
    var options = 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=no, copyhistory=no, width=' + width + ', height=' + height + ', top=' + top + ', left=' + left;
    var popup = window.open(url, title, options);
    return popup;
  }

  // 폼 제출 시 팝업 열도록 설정
  document.getElementById("reportForm").addEventListener("submit", function(event) {
    event.preventDefault(); // 기본 제출 동작 방지
    var form = event.target;
    var url = form.action;
    var title = "신고하기";
    var width = 600;
    var height = 400;
    var popup = openPopup(url, title, width, height);

    // 팝업이 로드되면 메시지 추가
    popup.onload = function() {
      var message = document.createElement('p');
      message.textContent = '신고 완료';
      popup.document.body.appendChild(message);
    };
  });
</script>

</body>
</html>
