<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비트캠프 데브옵스 5기</title>

  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/board/board.css">

</head>
<body>
<div data-th-replace="header :: header">머리말</div>

<!-- 게시글 수정 -->
<h1 data-th-text="${boardName}">게시판</h1>
<form action="update" data-th-action="@{update}" data-th-object="${board}"
      enctype='multipart/form-data'
      method='post'>
  <input id="categoryNo" data-th-value="*{categoryNo}" name='categoryNo' type='hidden'>

  <div hidden>
    번호: <input data-th-value="*{boardNo}" name='boardNo' readonly type='text' value="100">
  </div>
  <div hidden>
    작성자: <input data-th-value="${board.writer.nickname}" readonly type='text' value="홍길동">
  </div>
  <div hidden>
    작성일:<input data-th-value="${#dates.format(board.createdDate,'yyyy-MM-dd')}" readonly
               type='text' value="2024-03-27">
  </div>

  <!--말머리-->
  <div id="head" data-th-if="*{categoryNo != 0}">
    <span data-th-text="${board.headNo}" hidden></span>
    <select name="headNo">
      분류:
      <option value="1" hidden>공지</option> <!-- 일반 회원은 공지 작성 권한 없음 -->
      <optgroup data-th-if="*{categoryNo == 1}" label="[정보공유]">
        <option selected value="2">이벤트</option>
        <option value="3">홍보</option>
        <option value="4">꿀팁</option>
      </optgroup>
      <optgroup data-th-if="*{categoryNo == 2}" label="[자유]">
        <option selected value="5">잡담</option>
        <option value="6">질문</option>
      </optgroup>
    </select>
  </div>

  <!--공개범위 -->
  <div id="scope">
    <span data-th-text="${board.scopeNo}" hidden></span>
    공개범위:
    <input value="0" type="radio" name="scopeNo">
    <label>전체공개</label><br>
    <input value="1" type="radio" name="scopeNo">
    <label>회원공개</label><br>
    <input value="2" type="radio" name="scopeNo">
    <label>비공개</label><br>
  </div>
  <!--위치 -->
  <div id="region" data-th-if="*{categoryNo == 0}">
    <span data-th-text="${board.region.regionNo}" hidden></span>
    <select name="regionNo">
      지역:
      <optgroup label="[국내여행]">
        <option value="1">서울</option>
        <option value="2">제주도</option>
        <option value="3">전주</option>
      </optgroup>
      <optgroup label="[해외여행]">
        <option value="11">삿포로</option>
        <option value="12">오사카</option>
        <option value="13">후쿠오카</option>
        <option value="21">베를린</option>
        <option value="22">프랑크푸르트</option>
        <option value="31">브리즈번</option>
        <option value="32">멜버른</option>
        <option value="33">시드니</option>
        <option value="41">파리</option>
        <option value="42">몽펠리에</option>
      </optgroup>
    </select>
  </div>
  <!-- 제목, 내용 -->
  <div>
    제목: <input data-th-value="*{title}" name='title' type='text' value="제목입니다.">
  </div>
  <div>
    내용: <textarea id="summernote" data-th-text="*{content}" name='content' style="display: none;"/></textarea>
  </div>
  <!--변경 버튼을 누르면 update 완료-->
  <div>
    <button>변경</button>
    <a data-th-href="@{delete(categoryNo=*{categoryNo}, boardNo=*{boardNo})}">[삭제]</a>
  </div>
  </div>
</form>

<div data-th-replace="footer :: footer">꼬리말</div>

<script data-th-src="@{/js/board/form.js}"></script>
</body>
</html>

<script>
  //기존글의 공개범위 표시
  let scopeNo = $('#scope').find('span').text();
  $('#scope').find('input').each(function() {
    if ($(this).val() == scopeNo) {
      $(this).prop('checked', true);
    }
  });

  // 기존글의 지역 표시
  let regionNo = $('#region').find('span').text();
  let regionOptions = $('#region').find('option');
  regionOptions.each(function() {
    if ($(this).val() == regionNo) {
      $(this).prop('selected', true);
    }
  })

  //기존글의 말머리 표시
  let headNo = $('#head').find('span').text();
  let headOptions = $('#head').find('option');
  console.log(headNo);
  headOptions.each(function() {
    if ($(this).val() == headNo) {
      $(this).prop('selected', true);
      console.log("equal")
    }
  })
  
</script>
