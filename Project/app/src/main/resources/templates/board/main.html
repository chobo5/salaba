<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비트캠프 데브옵스 5기</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="board.css">

<div data-th-replace="header :: header">머리말</div>

<div id="header">
  <button type="button" name="review" onclick="location.href='/board/list?categoryNo=0'">후기게시판</button>
  <button type="button" name="inform" onclick="location.href='/board/list?categoryNo=1'">정보공유게시판</button>
  <button type="button" name="community" onclick="location.href='/board/list?categoryNo=2'">자유게시판</button>
</div>

<!-- 후기게시판 -->
<h1>후기게시판</h1>
<tr>
  <div class="container">
    <div class="card-deck">
      <div data-th-each="board, stat : ${review}"
           data-th-if="${stat.count <= 4}"
           data-th-object="${board}" class="card">
        <div class="card-thumbnail-container">
          <div class="card-region" data-th-text="${board.region != null ? board.region.regionName : '미정'}">지역명</div>
<!--  thumbnail-->
        </div>
        <div class="card-body">
          <h3><a  data-th-href="@{view(categoryNo=0,boardNo=*{boardNo})}" data-th-text="*{title}"
                  href="view.html">제목:제목입니다.</a></h3>
          <p class="card-text">작성자: <span data-th-text="${board.writer.nickname}">홍길동</span></p>
          <p class="card-text">작성일: <span data-th-text="${#dates.format(board.createdDate,'yyyy-MM-dd')}">2024-03-27</span></p>
          <p class="card-text">추천수: <span data-th-text="${board.likeCount}">20</span></p>
        </div>
      </div>
    </div>
  </div>
</tr>
</thead>
</table>


<div class="table-container">
  <!-- 정보공유게시판 -->
  <div class="board">
    <h1>정보공유게시판</h1>
    <table border='1'>
      <thead>
      <tr>
        <th>분류</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>추천수</th>
        <th>조회수</th>
        <th>첨부파일</th>
      </tr>
      </thead>
      <tbody>
      <!-- 공지사항은 최신순으로 최대 2개까지, headNo가 1인 경우 -->
      <tr data-th-each="board, stat : ${information}"
          data-th-if="${board.headNo == 1 and stat.count <= 2}"
          data-th-class="'announcement'"
          data-th-style="'color: red;'">
        <td data-th-text="${board.headContent}">분류 내용</td>
        <td><a data-th-href="@{view(categoryNo=1, boardNo=${board.boardNo})}" data-th-text="${board.title}">제목입니다.</a></td>
        <td data-th-text="${board.writer.nickname}">홍길동</td>
        <td data-th-text="${#dates.format(board.createdDate, 'yyyy-MM-dd')}">2024-03-27</td>
        <td data-th-text="${board.likeCount}"></td>
        <td data-th-text="${board.viewCount}"></td>
        <td data-th-text="${board.fileCount}"></td>
      </tr>
      <!-- 일반 게시글은 최신순으로 최대 3개까지, headNo가 1이 아닌 경우 -->
      <tr data-th-each="board, stat : ${information}"
          data-th-if="${board.headNo != 1 and stat.count <= 7}">
        <td data-th-text="${board.headContent}">일반 게시물</td>
        <td><a data-th-href="@{view(categoryNo=1, boardNo=${board.boardNo})}" data-th-text="${board.title}">제목입니다.</a></td>
        <td data-th-text="${board.writer.nickname}">홍길동</td>
        <td data-th-text="${#dates.format(board.createdDate, 'yyyy-MM-dd')}">2024-03-27</td>
        <td data-th-text="${board.likeCount}"></td>
        <td data-th-text="${board.viewCount}"></td>
        <td data-th-text="${board.fileCount}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- 자유게시판 -->
  <div class="board">
    <h1>자유게시판</h1>
<table border='1'>
  <thead>
  <tr>
    <th>분류</th> <!-- 말머리 headName -->
    <th>제목</th>
    <th>작성자</th>
    <th>작성일</th>
    <th>추천수</th>
    <th>조회수</th> <!-- 목록에서는 정보공유 게시판과 자유 게시판에서만 표시됨 -->
    <th>첨부파일</th>
  </tr>
  </thead>
  <tbody>
  <!-- 공지사항은 최신순으로 최대 2개까지, headNo가 1인 경우 -->
  <tr data-th-each="board, stat : ${community}"
      data-th-if="${board.headNo == 1 and stat.count <= 2}"
      data-th-class="'announcement'"
      data-th-style="'color: red;'">
    <td data-th-text="${board.headContent}">분류 내용</td>
    <td><a data-th-href="@{view(categoryNo=2, boardNo=${board.boardNo})}" data-th-text="${board.title}">제목입니다.</a></td>
    <td data-th-text="${board.writer.nickname}">홍길동</td>
    <td data-th-text="${#dates.format(board.createdDate, 'yyyy-MM-dd')}">2024-03-27</td>
    <td data-th-text="${board.likeCount}"></td>
    <td data-th-text="${board.viewCount}"></td>
    <td data-th-text="${board.fileCount}"></td>
  </tr>
  <!-- 일반 게시글은 최신순으로 최대 3개까지, headNo가 1이 아닌 경우 -->
  <tr data-th-each="board, stat : ${community}"
      data-th-if="${board.headNo != 1 and stat.count <= 7}">
    <td data-th-text="${board.headContent}">일반 게시물</td>
    <td><a data-th-href="@{view(categoryNo=2, boardNo=${board.boardNo})}" data-th-text="${board.title}">제목입니다.</a></td>
    <td data-th-text="${board.writer.nickname}">홍길동</td>
    <td data-th-text="${#dates.format(board.createdDate, 'yyyy-MM-dd')}">2024-03-27</td>
    <td data-th-text="${board.likeCount}"></td>
    <td data-th-text="${board.viewCount}"></td>
    <td data-th-text="${board.fileCount}"></td>
  </tr>
  </tbody>
</table>
  </div>
</div>
</div>

<div data-th-replace="footer :: footer">꼬리말</div>
<script data-th-src="@{/board/board.js}"></script>
<script>
  // 후기 게시판
// 카드 컨테이너에 대한 클릭 이벤트 리스너
document.querySelectorAll(".card-deck .card").forEach(card => {
  card.addEventListener("click", function(event) {
    // 이벤트가 발생한 위치에서 가장 가까운 a 태그를 찾기
    const link = card.querySelector("a");

    // a 태그가 있고, 이벤트가 a 태그 자체에서 발생하지 않았을 경우에만 동작
    if (link && event.target !== link) {
      event.preventDefault(); // 기본 이벤트 중지
      window.location.href = link.href; // 해당 링크로 페이지 이동
    }
  });
});

// 정보공유, 자유 게시판
// 모든 행을 선택하여 클릭 이벤트를 추가
  document.querySelectorAll("table").forEach(table => {
    table.addEventListener("click", function(event) {
      let target = event.target;

      // 클릭된 요소에서 가장 가까운 tr 요소를 찾기
      while (target && target.nodeName !== "TR") {
        target = target.parentNode;
      }

      // tr 요소 내부에 있는 a 태그를 찾기
      if (target) {
        const link = target.querySelector("a");
        if (link && link.href) {
          event.preventDefault(); // 기본 이벤트 중지
          window.location.href = link.href; // 해당 링크로 페이지 이동
        }
      }
    });
  });

</script>
 </body>
</html>
