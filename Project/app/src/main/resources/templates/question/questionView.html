<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>사라바</title>
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/member/myInfoLeft.css">
  <link rel="stylesheet" type="text/css" href="/css/member/myInfoTable.css">
  <script>
    function fn_goList(){
      location.href = "/question/questionList?myInfoMenuId=questionList";
    }
  </script>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>
<div class="rootDiv">
  <div data-th-replace="/member/myInfoLeft :: myInfoLeft"></div>

  <div class="rightDiv">
        <h1>문의 내용 보기</h1>
        <form data-th-object="${question}" enctype='multipart/form-data' method='post'>
          <input type="hidden" data-th-value='*{questionNo}' name='questionNo'>

          <table class="list_table" style="height: 200px;width:60%;">
            <tbody>
            <tr>
              <th>문의 제목</th>
              <td data-th-text="*{title}"></td>
            </tr>
            <tr>
              <th>문의 내용</th>
              <td data-th-text="*{content}"></td>
            </tr>
            <tr>
              <th>작성일</th>
              <td><a data-th-text="${#dates.format(question.registerDate,'yyyy.MM.dd')}"></a></td>
            </tr>
            <tr>
              <th>첨부파일</th>
              <td>
                <li data-th-each="questionFile : *{questionFileList}" data-th-object="${questionFile}">
                <a style="color:#000;" data-th-href="@{'https://kr.object.ncloudstorage.com/tp3-salaba/question/' + *{uuidFileName}}"
                   data-th-text="*{oriFileName}" href="QuestionFile.html" target="_blank"></a>
                </li>
              </td>
            </tr>
            </tbody>
          </table>

          <div data-th-if="*{state == '1'}" data-th-object="${qna}">
            <table>
              <tr>
                <th>
                  답변
                </th>
              </tr>
            </table>
            <textarea class="formInput" data-th-text="*{answer}" name='answer' style="height: 200px;width:60%;"  readonly></textarea>
          </div>
          <div data-th-if="*{state == '1'}" data-th-object="${qna}">
            답변일: <a data-th-text="${#dates.format(qna.answerDate,'yyyy.MM.dd')}"></a>
          </div>
        </form>
    <table>
      <tr>
        <th>
          <button onclick="fn_goList();">돌아가기</button>
        </th>
      </tr>
    </table>

      </div>
</div>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
<script data-th-src="@{/js/header.js}"></script>
</html>
