<!DOCTYPE html>
<html lang="en" xmlns:data-th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="mainStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
</head>
<body>
<main>
  <section>
    <div class="search-container">
      <h1>어디로 여행 가시나요?</h1>
      <form action="/rentalHome/search" data-th-action="@{search}" id="condition-search" method="get">
        <input type="text" name="region_name" id="location" placeholder="장소 입력">
        <input type="date" name="check_in" id="check-in" placeholder="체크인 날짜">
        <input type="date" name="check_out" id="check-out" placeholder="체크아웃 날짜">
        <input type="number" name="capacity" id="guests" placeholder="인원">
        <button type="submit">검색</button>
      </form>
    </div>
  </section>
  <section>
    <div>
      <form action="/rentalHome/search" data-th-action="@{search}" method="get">
        <p>아이콘 및 필터</p>
      </form>
    </div>
  </section>
  <section class="slider-container">
    <div data-th-each="rentalHome : ${rentalHomeList}" class="listing-item" data-th-object="${rentalHome}">
      <div class="card">
        <img data-th-each="photo : ${rentalHome.rentalHomePhotos}"
             data-th-src="@{'https://kr.object.ncloudstorage.com/tp3-salaba/rental_home/' + ${photo.uuidPhotoName}}" alt="숙소 이미지">
        <div class="card">
          <h3 data-th-text="*{name}">숙소이름</h3>
          <p data-th-text="'가격: ' + *{price}" >가격</p>
        </div>
      </div>
    </div>
  </section>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script data-th:inline="javascript">
  $(document).ready(function(){
    $('.slider-container').slick({
        infinite: false,
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: false,
        prevArrow: '<button type="button" class="slick-prev">&#8592;</button>',
        nextArrow: '<button type="button" class="slick-next">&#8594;</button>',
        responsive: [
            {
                breakpoint: 768,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 1
                }
            },
            {
                breakpoint: 480,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
            }
        ]
    });

    // 이전 버튼 클릭 시
    $('.slick-prev').on('click', function(){
        $('.slider-container').slick('slickPrev');
    });

    // 다음 버튼 클릭 시
    $('.slick-next').on('click', function(){
        $('.slider-container').slick('slickNext');
    });
  });
</script>
</body>
</html>
